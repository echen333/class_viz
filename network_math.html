              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1111 - College Algebra\u003c/h3\u003e\u003cbr/\u003eThis course provides an in-depth study of the properties of algebraic, exponential and logarithmic functions as needed for calculus. Emphasis is on using algebraic and graphical techniques for solving problems involving linear, quadratic, piece-wise defined, rational, polynomial, exponential and logarithmic functions.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e Learning Support Math 2 3 or MATH 0099\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Stephanie S Reikes\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and fall2022\u003c/div\u003e", "id": "1111", "label": "College Algebra", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1113 - Pre-calculus\u003c/h3\u003e\u003cbr/\u003eThis course is an intensive study of the basic functions needed for the study of calculus. Topics include algebraic, functional, and graphical techniques for solving problems with algebraic, exponential, logarithmic, and trigonometric functions and their inverses. May only be used for degree credit with departmental approval.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1111 or SAT Mathematics 500 or MATH SECTION SCORE 530 or ACT Math 21\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sean Kafer, Stephanie S Reikes, Martin Engman, Salvador P Barone, and Michael J. Evans\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "1113", "label": "Pre-calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1501 - Calculus I\u003c/h3\u003e\u003cbr/\u003eDifferential calculus and basic integral calculus including the fundamental theorem of calculus. Credit not allowed for both MATH 1501 and 1712.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1113 or SAT Mathematics 600 or Converted ACT Math 600\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Federico Bonetto, Klara Judith Grodzinsky, Nathan Geer, Adrian Tudorascu, and TBA\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2012, spring2011, spring2010, spring2009, and fall2009\u003c/div\u003e", "id": "1501", "label": "Calculus I", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1503 - Calculus I For Life Sci\u003c/h3\u003e\u003cbr/\u003eDifferential and basic calculus: sequences, difference equations, limits, continuity, differentiation, integration, applications.  The topics parallel those of MATH 1501 with applications from life sciences.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e SAT Mathematics 600 or Converted ACT Math 600 or MATH 1113\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e nan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e nan\u003c/div\u003e", "id": "1503", "label": "Calculus I For Life Sci", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1550 - Intro to Diff Calculus\u003c/h3\u003e\u003cbr/\u003eAn introduction to differential calculus including applications and the underlying theory of limits for functions and sequences. Credit not awarded for both MATH 1550 and MATH 1501, MATH 1551, or MATH 1503.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e (MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION SCORE 620 or ACT Math 26\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sierra Alexis Knavel, and Athulya Ram Sreedharan Nair\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, and fall2022\u003c/div\u003e", "id": "1550", "label": "Intro to Diff Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1551 - Differential Calculus\u003c/h3\u003e\u003cbr/\u003eDifferential calculus including applications and the underlying theory of limits for functions and sequences. Credit not awarded for both MATH 1551 and MATH 1501, MATH 1503, or MATH 1550.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e (MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION SCORE 620 or Converted ACT Math 600 or ACT Math 26\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Yosia I Nurhan, Sean Kafer, lukas Wessels, Anastasios Fragkos, and Randall Ross Van Why\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "1551", "label": "Differential Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1711 - Finite Mathematics\u003c/h3\u003e\u003cbr/\u003eLinear equations, matrices, linear programming, sets and counting, probability and statistics.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e SAT Mathematics 550 or MATH SECTION SCORE 570 or Converted ACT Math 550 or (MATH 1113 or MATH 11X3 ) or ACT Math 24\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sierra Alexis Knavel, Haiyu Zou, Christina Giannitsi, Stephanie Mui, and Corrine Yap\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "1711", "label": "Finite Mathematics", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1712 - Survey of Calculus\u003c/h3\u003e\u003cbr/\u003eTechniques of differentiation, integration, application of integration to probability and statistics, multidimensional calculus. Credit not allowed for both MATH 1712 and 1501.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e (MATH 1113 or MATH 11X3 ) or SAT Mathematics 550 or MATH SECTION SCORE 570 or Converted ACT Math 550 or ACT Math 24\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sarah Alice Frederickson, Christina Athanasouli, Haiyu Zou, Victor Vilaca Da Rocha, and Abeer Al-Ahmadieh\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "1712", "label": "Survey of Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1601 - Intro to Higher Math\u003c/h3\u003e\u003cbr/\u003eThis course is designed to teach problem solving and proof writing.  Mathematical subject matter is drawn from elementary number theory and geometry.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1501 or MATH 1511 or MATH 15X1\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e nan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e nan\u003c/div\u003e", "id": "1601", "label": "Intro to Higher Math", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1504 - Calculus II For Life Sci\u003c/h3\u003e\u003cbr/\u003eTaylor approximations, introduction to differential equations, linear algebra, and introduction to multivariable calculus.  Motivating examples drawn from life sciences.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1503 or MATH 1501 or MATH 1511 or MATH 15X1 or SAT Mathematics 600 or Converted ACT Math 600\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e TBA\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2015\u003c/div\u003e", "id": "1504", "label": "Calculus II For Life Sci", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1552 - Integral Calculus\u003c/h3\u003e\u003cbr/\u003eIntegral calculus: Definite and indefinite integrals, techniques of integration, improper integrals, infinite series, applications. Credit not awarded for both MATH 1552 and MATH 1502, MATH 1504, MATH 1512 or MATH 1555.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1550 or MATH 1551 or MATH 1501 or MATH 15X1 or MATH 1X51\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Farjana Siddiqua, Sandra Ried, Abdon De Andrade Moutinho Neto, Yuta Hozumi, and Anastasios Fragkos\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "1552", "label": "Integral Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1553 - Intro to Linear Algebra\u003c/h3\u003e\u003cbr/\u003eAn introduction to linear alegbra including eigenvalues and eigenvectors, applications to linear systems, least squares. Credit not awarded for both MATH 1553 and MATH 1522, MATH 1502, MATH 1504, MATH 1512, MATH 1554 or MATH 1564.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e (MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION SCORE 620 or Converted ACT Math 600 or ACT Math 26 or MATH 15X1 or MATH 1X51 or MATH 1551\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Abeer Al-Ahmadieh, Christina Athanasouli, Carlos Mario Sanchez Vargas, Will Fox Hausmann, and Mollene K Denton\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "1553", "label": "Intro to Linear Algebra", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1555 - Calculus Life Sciences\u003c/h3\u003e\u003cbr/\u003eOverview of intergral calculus, multivariable calculus, and differential equations for biological sciences. Credit not awarded for both MATH 1555 and MATH 1552, MATH 1502, MATH 1504, MATH 1512 or MATH 2550.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1550 or MATH 1551 or MATH 1501 or MATH 1X51 or MATH 15X1 or MATH 1X54\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e David Michael Harper\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2021, and spring2020\u003c/div\u003e", "id": "1555", "label": "Calculus Life Sciences", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1554 - Linear Algebra\u003c/h3\u003e\u003cbr/\u003eLinear algebra eigenvalues, eigenvectors, applications to linear systems, least squares, diagnolization, quadratic forms.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e (MATH 1113 or MATH 11X3 ) or ACT Math 26 or SAT Mathematics 600 or MATH SECTION SCORE 620 or Converted ACT Math 600 or MATH 1552 or MATH 15X2 or MATH 1X52 or MATH 1551\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Randall Ross Van Why, Cuyler Daniel Warnock, Farjana Siddiqua, Abdon De Andrade Moutinho Neto, and Amanda Elizabeth Hampton\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "1554", "label": "Linear Algebra", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 1564 - LinAlg w Abstract Vec Sp\u003c/h3\u003e\u003cbr/\u003eThis is an intensive first course in linear algebra including the theories of linear transformations and abstract vector spaces. Credit not awarded for both MATH 1564 and MATH 1553, MATH 1554, MATH 1522, MATH 1502, MATH 1504 or MATH 1512.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e Math: Calculus AB 5 or Math: Calculus BC 5 or MATH 1552\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Michael Loss, Haiyu Zou, Wing S Li, and Albert Fathi\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "1564", "label": "LinAlg w Abstract Vec Sp", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2603 - Intro Discrete Math\u003c/h3\u003e\u003cbr/\u003eMathematical logic and proof, mathematical induction, counting methods, recurrence relations, algorithms and complexity, graph theory and graph algorithms. Credit not awarded for both MATH 2603 and MATH 2602.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or MATH 1552 or MATH 15X2 or MATH 1X52\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Evelyne Smith-Roberge, Chi Hoi Yip, Zach W Walsh, Thomas J Kelly, and Changxin Ding\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "2603", "label": "Intro Discrete Math", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4755 - Mathematical Biology\u003c/h3\u003e\u003cbr/\u003eProblems from the life sciences and the mathematical methods for solving them are presented.  The underlying biological and mathematical principles and the interrelationships are emphasized. Crosslisted with BIOL 4755.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1546 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Daniel Irvine, Gary Lavigne, Leonid Bunimovich, Ronald Wesley Shonkwiler, and Howard Weiss\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2023, spring2021, spring2019, spring2017, and fall2012\u003c/div\u003e", "id": "4755", "label": "Mathematical Biology", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2106 - Foundations Math Proof\u003c/h3\u003e\u003cbr/\u003eAn introduction to proofs in advanced mathematics, intended as a transition to upper division courses including Abstract Algebra I and Analysis I.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Songhao Zhu, Christine Heitsch, Mohammad Ghomi, Miriam Kuzbary, and Neha Gupta\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "2106", "label": "Foundations Math Proof", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2550 - Intro Multivariable Calc\u003c/h3\u003e\u003cbr/\u003eVectors in three dimensions, curves in space, functions of several variables, partial derivatives, optimization, integration of functions of several variables. Vector Calculus not covered. Credit will not be awarded for both MATH 2550 and MATH 2605 or MATH 2401 or MATH 2551 or MATH 1555.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Hyun Jeong Kim, Gong Chen, Naga Manasa Vempati, Papri Dey, and Yingjie Liu\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "2550", "label": "Intro Multivariable Calc", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2551 - Multivariable Calculus\u003c/h3\u003e\u003cbr/\u003eMultivariable calculus: Linear approximation and Taylor\u0027s theorems, Lagrange multiples and constrained optimization, multiple integration and vector analysis including the theorems of Green, Gauss, and Stokes. Credit will not be awarded for both MATH 2551 and MATH 2401 or MATH 2411 or MATH 2561.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Shunyu Wan, Matteo Raffaelli, Changxin Ding, Ho Law, and Pu-Ting Yu\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "2551", "label": "Multivariable Calculus", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2552 - Differential Equations\u003c/h3\u003e\u003cbr/\u003eMethods for obtaining numerical and analytic solutions of elementary differential equations. Applications are also discussed with an emphasis on modeling. Credit not awarded for both MATH 2552 and MATH 2403 or MATH 2413 or MATH 2562.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Wei Zhu, Amanda Elizabeth Hampton, Keagan Callis, Michael Lacey, and Abdon De Andrade Moutinho Neto\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "2552", "label": "Differential Equations", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2605 - Calc III for Comput Sci\u003c/h3\u003e\u003cbr/\u003eTopics in linear algebra and multivariate calculus and their applications in optimization and numerical methods, including curve fitting, interpolation, and numerical differentiation and integration.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e nan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e nan\u003c/div\u003e", "id": "2605", "label": "Calc III for Comput Sci", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 3012 - Applied Combinatorics\u003c/h3\u003e\u003cbr/\u003eElementary combinatorial techniques used in discrete problem solving: counting methods, solving linear recurrences, graph and network models, related algorithms, and combinatorial designs.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1X54 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sean Kafer, Tianchi Yang, Grigoriy Blekherman, Jiaxi Nie, and Chi Hoi Yip\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "3012", "label": "Applied Combinatorics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 3406 - Second Course Linear Alg\u003c/h3\u003e\u003cbr/\u003eThis course will cover important topics in linear algebra not usually discussed in a first-semester course, featuring a mixture of theory and applications.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1522 or MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1X53\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Alex M Blumenthal, Tobias Ried, Federico Bonetto, Changxin Ding, and Anton Zeitlin\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "3406", "label": "Second Course Linear Alg", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4012 - Coding Theory\u003c/h3\u003e\u003cbr/\u003eIntroduction to linear error correcting codes with an emphasis on the algebraic tools required, including matrices vector spaces, groups, polynomial rings, and finite fields.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Katherine L Hurley\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2007\u003c/div\u003e", "id": "4012", "label": "Coding Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4305 - Linear Algebra\u003c/h3\u003e\u003cbr/\u003eFinite dimensional vector spaces, inner product spaces, least squares, linear transformations, the spectral theorem for normal transformations.  Applications to convex sets, positive matrices, difference equations.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Wei Zhu, Igor Belegradek, Armenak Petrosyan, Plamen Iliev, and Wenjing Liao\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4305", "label": "Linear Algebra", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4580 - Linear Programming\u003c/h3\u003e\u003cbr/\u003eA study of linear programming problems, including the simplex method, duality, and sensitivity analysis with applications to matrix games, interger programming, and networks.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or (MATH 15X2 and MATH 1522 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Marcel Luis Celaya, Grigoriy Blekherman, and Thomas D Morley\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2023, spring2021, spring2019, and spring2017\u003c/div\u003e", "id": "4580", "label": "Linear Programming", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4777 - Vector\u0026Parallel Sci Comp\u003c/h3\u003e\u003cbr/\u003eScientific computational algorithms on vector and parallel computers. Speed-up and algorithm complexity, interprocesses communication, synchronization, modern algorithms for linear systems, programming techniques, code optimization. Crosslisted with CS 4777.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Nicola Guglielmi, and Lew E. Lefton\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2016, fall2014, fall2012, fall2010, and fall2009\u003c/div\u003e", "id": "4777", "label": "Vector\u0026Parallel Sci Comp", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4107 - Abstract Algebra I\u003c/h3\u003e\u003cbr/\u003eThis course develops in the theme of \"Arithmetic congruence and abstract algebraic structures\". Strong emphasis on theory and proofs.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2106\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Asaf Katz, Jonathan Simone, Abeer Al-Ahmadieh, Austin Christian, and Miriam Kuzbary\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4107", "label": "Abstract Algebra I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4150 - Intro To Number Theory\u003c/h3\u003e\u003cbr/\u003ePrimes and unique factorization, congruences, Chinese remainder theorem, Diophantine equations, Diophantine approximations, quadratic reciprocity.  Applications such as fast multiplication, factorization, and encryption.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2106 or MATH 2406 or CS 2051 or CS 3510 or CS 3511\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Plamen Iliev, Jonathan Simone, Alexander Dunn, Michael Lacey, and Ernest Croot\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4150", "label": "Intro To Number Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4317 - Analysis I\u003c/h3\u003e\u003cbr/\u003eReal numbers, topology of Euclidean spaces, Cauchy sequences, completeness, continuity and compactness, uniform continuity, series of functions, Fourier series.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2106\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Leonardo Abbrescia, Federico Bonetto, Gong Chen, Benjamin Jaye, and Alex M Blumenthal\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4317", "label": "Analysis I", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 3215 - Probability \u0026 Statistics\u003c/h3\u003e\u003cbr/\u003eThis course is a problem-oriented introduction to the basic concepts of probability and statistics, providing a foundation for applications and further study.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or MATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Daesung Kim, Manh Khang Huynh, John McCuan, Brandon Legried, and Wenjing Liao\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "3215", "label": "Probability \u0026 Statistics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 3670 - Statistics and Applns\u003c/h3\u003e\u003cbr/\u003eIntroduction to probability, probability distributions, point estimation, confidence intervals, hypothesis testing, linear regression and analysis of variance. Students cannot receive credit for both MATH 3670 and MATH 3770 or ISYE 3770 or CEE 3770.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or MATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Daesung Kim, Manh Khang Huynh, Farshad Shirani, Edward Timko, and Rachel Ann Kuske\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "3670", "label": "Statistics and Applns", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4320 - Complex Analysis\u003c/h3\u003e\u003cbr/\u003eTopics from complex function theory, including contour integration and conformal mapping.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or MATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Manh Khang Huynh, Matthew Powell, John McCuan, Hannah Choi, and Yoav Len\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4320", "label": "Complex Analysis", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4441 - Differential Geometry\u003c/h3\u003e\u003cbr/\u003eThe theory of curves, surfaces, and more generally, manifolds.  Curvature, parallel transport, covariant differentiation, Gauss-Bonet theorem.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or MATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Austin Christian, Igor Belegradek, John Etnyre, John McCuan, and Richard Steven Millman\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "4441", "label": "Differential Geometry", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4782 - Quantum Info\u0026Quant Comp\u003c/h3\u003e\u003cbr/\u003eIntroduction to quantum computing and quantum information theory, formalism of quantum mechanics, quantum gates, algorithms, measurements, coding, and information. Physical realizations and experiments. Crosslisted with PHYS 4782.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2401 or MATH 24X1 or MATH 2411 or MATH 2605 or MATH 2551 or MATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Federico Bonetto, Michael Loss, Thomas A Kennedy, and Jean V. Bellissard\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "4782", "label": "Quantum Info\u0026Quant Comp", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4347 - Partial Diff Eqns I\u003c/h3\u003e\u003cbr/\u003eMethod of characteristics for first- and second-order partial differential equations, conservation laws and shocks, classification of second-order systems and applications.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e (MATH 2550 or MATH 2551 or MATH 2561 ) and (MATH 24X3 or MATH 2552 or MATH 2562 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Gong Chen, Zaher Jawdat Hani, Evans M Harrell, Zhiwu Lin, and Chongchun Zeng\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "4347", "label": "Partial Diff Eqns I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4541 - Dynamics\u0026 Bifurcations I\u003c/h3\u003e\u003cbr/\u003eA broad introduction to the local and global behavior of nonlinear dynamical systems arising from maps and ordinary differential equations.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e (MATH 2403 or MATH 2413 or MATH 24X3 or MATH 2552 or MATH 2562 or MATH 2X52 ) and (MATH 1522 or MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1X53 or MATH 1502 or MATH 1512 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Gong Chen, Hannah Choi, Burak Hatinoglu, Rafael De la Llave, and Guillermo H. Goldsztein\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "4541", "label": "Dynamics\u0026 Bifurcations I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4581 - Math Methods in Engr\u003c/h3\u003e\u003cbr/\u003eThe Laplace transform and applications, Fourier series, boundary value problems for partial differential equations.\u003cbr/\u \u003e MATH 3012 or MATH 3022\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Xiaoyu He, Evelyne Smith-Roberge, Thomas J Kelly, Zhiyu Wang, and Anton Bernshteyn\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "4022", "label": "Intro to Graph Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4032 - Combinatorial Analysis\u003c/h3\u003e\u003cbr/\u003eCombinatorial problem-solving techniques including the use of generating functions, recurrence relations, Polya theory, combinatorial designs, Ramsey theory, matroids, and asymptotic analysis.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3012 or MATH 3022\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Jiaxi Nie, Matthew Baker, Corrine Yap, Rose Marie McCarty, and Thomas J Kelly\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "4032", "label": "Combinatorial Analysis", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4080 - Senior Project I\u003c/h3\u003e\u003cbr/\u003eThe first of a two-course sequence of faculty-directed independent research culminating in the writing of a senior thesis and its presentation.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3012\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Rachel Autumn Dixon Cummings, TBA, Kamran Paynabar, Esther Ezra, and Yao Yao\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4080", "label": "Senior Project I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4090 - Senior Project II\u003c/h3\u003e\u003cbr/\u003eThe second course of a two-course sequence of faculty-directed independent research culminating in the writing of a senior thesis and its presentation.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3012\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Eva K Lee, TBA, , Rachel Autumn Dixon Cummings, and Esther Ezra\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4090", "label": "Senior Project II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6266 - Linear Statistical Model\u003c/h3\u003e\u003cbr/\u003eBasic unifying theory underlying techniques of regression, analysis of variance and covariance, from a geometric point of view.  Modern computational capabilities are exploited fully.  Students apply the theory to real data through canned and coded programs.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Heinrich Matzinger, Vladimir Koltchinskii, Mayya Zhilova, Karim Lounici, and Liang Peng\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6266", "label": "Linear Statistical Model", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6635 - Numerical Meth-Finance\u003c/h3\u003e\u003cbr/\u003eBasic numerical and simulation techniques used in the pricing of derivative securities and in related problems in finance. Some programming experience required.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2403 and (MATH 3215 or MATH 3225 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Yingjie Liu, Martin Short, Luca Dieci, Gunter H Meyer, and Guillermo H. Goldsztein\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "6635", "label": "Numerical Meth-Finance", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6759 - Stoch Process-Finance I\u003c/h3\u003e\u003cbr/\u003eMathematical modeling of financial markets, derivative securities pricing, and portfolio optimization.  Concepts from probability and mathematics are introduced as needed. Crosslisted with ISYE 6759.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Antonius Dieker, Vladimir Koltchinskii, and Shijie Deng\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6759", "label": "Stoch Process-Finance I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6761 - Stochastic Processes I\u003c/h3\u003e\u003cbr/\u003eDiscrete time Markov chains, Poisson processes, and renewal processes. Transient and limiting behavior.  Average cost and utility measures of systems.  Algorithms for computing performance measures.  Modeling of inventories, and flows in manufacturing and computer networks. Crosslisted with ISYE 6761.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sigrun Andradottir, Konstantin Tikhomirov, Siva Theja Maguluri, Robert D Foley, and David Goldsman\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6761", "label": "Stochastic Processes I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6769 - Fixed Income Securities\u003c/h3\u003e\u003cbr/\u003eDescription, institutional features, and mathematical modeling of fixed income securities.  Use of both deterministic and stochastic models. Crosslisted with ISYE 6769.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225 and (MGT 6060 or MGT 6078 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Satyajit Karnik, Alex Chia Hsu, Chayawat Ornthanalai, Stephen Demko, and Robert P Kertz\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "6769", "label": "Fixed Income Securities", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6783 - Financial Data Analysis\u003c/h3\u003e\u003cbr/\u003eFundamentals of statistical inference for models used in the modern analysis of financial data. Crosslisted with ISYE 6783.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e David Goldsman, Yajun Mei, Marcus C Spruill, Liang Peng, and Xiaoming Huo\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2021, spring2020, spring2019, spring2018, and spring2017\u003c/div\u003e", "id": "6783", "label": "Financial Data Analysis", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 3236 - Statistical Theory\u003c/h3\u003e\u003cbr/\u003eAn introduction to theoretical statistics for students with a background in probability. A mathematical formalism for inference on experimental data will be developed. Credit not awared for both MATH 3236 and MATH 3215 or 3225 or 3670.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3235\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Cheng Mao, Armenak Petrosyan, Federico Bonetto, and Anton Leykin\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "3236", "label": "Statistical Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4210 - Mathematics of Data Sci\u003c/h3\u003e\u003cbr/\u003eData science methods and their mathematical foundations: linear regression, classification, and clustering, kernel methods, regression trees and ensemble methods, dimension reduction.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Martin Short, and Wenjing Liao\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, and fall2023\u003c/div\u003e", "id": "4210", "label": "Mathematics of Data Sci", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4221 - Stochastic Processes I\u003c/h3\u003e\u003cbr/\u003eSimple random walk and the theory of discrete time Markov chains.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or ISYE 3770 or CEE 3770\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Christian Houdre, Corrine Yap, Alperen Ozdemir, Michael Keith Damron, and Konstantin Tikhomirov\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2024, fall2024, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "4221", "label": "Stochastic Processes I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4255 - Monte Carlo Methods\u003c/h3\u003e\u003cbr/\u003eProbability distributions, limit laws, and applications through the computer.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or ISYE 3770 or CEE 3770\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Federico Bonetto\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2006\u003c/div\u003e", "id": "4255", "label": "Monte Carlo Methods", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4261 - Math Statistics I\u003c/h3\u003e\u003cbr/\u003eSampling distributions, Normal, t, chi-square, and f distributions. Moment-generating function methods, Bayesian estimation, and introduction to hypothesis testing.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or ISYE 3770 or CEE 3770\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Mayya Zhilova, Karim Lounici, Ionel Popescu, Vladimir Koltchinskii, and Liang Peng\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "4261", "label": "Math Statistics I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4280 - Information Theory\u003c/h3\u003e\u003cbr/\u003eThe measurement and quantification of information.  These ideas are applied to the probabilistic analysis of the transmission of information over a channel along which random distortion of the message occurs.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or ISYE 3770 or CEE 3770\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Soon Ho Kim, Zhiyu Wang, Han Huang, Xing X Yu, and Prasad Tetali\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "4280", "label": "Information Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6014 - Graph Theory\u003c/h3\u003e\u003cbr/\u003eFundamentals, connectivity, matchings, colorings, extremal problems, Ramsey theory, planar graphs, perfect graphs. Applications to operations research and the design of efficient algorithms.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4022\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Xing X Yu, and Robin Thomas\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6014", "label": "Graph Theory", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 7016 - Combinatorics\u003c/h3\u003e\u003cbr/\u003eFundamental combinatorial structures including hypergraphs, transversal sets, colorings, Sperner families, intersecting families, packings and coverings, perfect graphs, and Ramsey theory.  Algebraic and topological methods, applications.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4022\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Thomas J Kelly, William T. Trotter, Asaf Shapira, and Sergey Norin\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2015, spring2013, spring2011, and spring2009\u003c/div\u003e", "id": "7016", "label": "Combinatorics", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 7012 - Enumerative Combinatoric\u003c/h3\u003e\u003cbr/\u003eFundamental methods of enumeration and asymptotic analysis, including the use of inclusion/exclusion, generating functions, and recurrence relations.  Applications to strings over a finite alphabet and graphs.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4032\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Lutz Peter Warnke, , Josephine Yu, William T. Trotter, and Zdenek Dvorak\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2020, fall2018, fall2015, and spring2014\u003c/div\u003e", "id": "7012", "label": "Enumerative Combinatoric", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4108 - Abstract Algebra II\u003c/h3\u003e\u003cbr/\u003eContinuation of Abstract Algebra I, with emphasis on Galois theory, modules, polynomial fields, and the theory of linear associative algebra.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4107\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Jennifer C Hom, Grigoriy Blekherman, Yi-Chang Chen, Anton Leykin, and Joseph Rabinoff\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "4108", "label": "Abstract Algebra II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6121 - Algebra I\u003c/h3\u003e\u003cbr/\u003eGraduate-level linear and abstract algebra including groups, finite fields, classical matrix groups and bilinear forms, multilinear algebra, and matroids. First of two courses.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4107 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Anton Leykin, Yoav Len, Larry Rolen, Kirsten G Wickelgren, and Josephine Yu\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6121", "label": "Algebra I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6441 - Algebraic Topology I\u003c/h3\u003e\u003cbr/\u003eSimplicial homology.  Chain complexes and acyclic carriers. Simplicial approximation.  The exact homology sequence. Maps of spheres. Mayer-Vietoris sequence.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4107 and (MATH 4431 or MATH 6451 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Jennifer C Hom, Igor Belegradek, Kirsten G Wickelgren, Dan Margalit, and Thang Le\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "6441", "label": "Algebraic Topology I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4222 - Stochastic Processes II\u003c/h3\u003e\u003cbr/\u003eRenewal theory, Poisson processes and continuous time Markov processes, including an introduction to Brownian motion and martingales.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4221\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e nan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e nan\u003c/div\u003e", "id": "4222", "label": "Stochastic Processes II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6221 - Prob Theory for Sci/Eng\u003c/h3\u003e\u003cbr/\u003eClassical introduction to probability theory including expectation, notions of convergence, laws of large numbers, independence, large deviations, conditional expectation, martingales, and Markov chains.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4221\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Ionel Popescu, Michael Lacey, Omar Abuzzahab, William F Perkins, and Christian Houdre\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2023, fall2022, fall2021, spring2017, and spring2015\u003c/div\u003e", "id": "6221", "label": "Prob Theory for Sci/Eng", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4262 - Math Statistics II\u003c/h3\u003e\u003cbr/\u003eHypothesis testing, likelihood ratio tests, nonparametric tests, bivariate and multivariate normal distributions.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4261 or MATH 3236\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Mayya Zhilova, Vladimir Koltchinskii, Ionel Popescu, Liang Peng, and Zsolt Talata\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "4262", "label": "Math Statistics II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6262 - Statistical Estimation\u003c/h3\u003e\u003cbr/\u003eBasic theories of statistical estimation, including optimal estimation in finite samples and asymptotically optimal estimation.  A careful mathematical treatment of the primary techniques of estimation utilized by statisticians.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4262\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Dmitrii Ostrovskii, Cheng Mao, Heinrich Matzinger, Liang Peng, and Vladimir Koltchinskii\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "6262", "label": "Statistical Estimation", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6263 - Testing Stat Hypotheses\u003c/h3\u003e\u003cbr/\u003eBasic theories of testing statistical hypotheses, including a thorough treatment of testing in exponential class families.  A careful mathematical treatment of the primary techniques of hypothesis testing utilized by statisticians.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4262\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Cheng Mao, Mayya Zhilova, Heinrich Matzinger, Philippe Rigollet, and Nicolas Vayatis\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6263", "label": "Testing Stat Hypotheses", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6267 - Multivariate Stat Analy\u003c/h3\u003e\u003cbr/\u003eMultivariate normal distribution theory, correlation and dependence analysis, regression and prediction, dimension-reduction methods, sampling distributions and related inference problems, selected applications in classification theory, multivariate process control, and pattern recognition.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4262\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Konstantin Tikhomirov, Heinrich Matzinger, Karim Lounici, and Serge Guillas\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2024, spring2022, spring2020, spring2018, and spring2015\u003c/div\u003e", "id": "6267", "label": "Multivariate Stat Analy", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6112 - Advanced Linear Algebra\u003c/h3\u003e\u003cbr/\u003eAn advanced course in Linear Algebra and applications.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4305\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Wing S Li, Federico Bonetto, and Luca Dieci\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6112", "label": "Advanced Linear Algebra", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6580 - Hibert Spaces for Sci/Engr\u003c/h3\u003e\u003cbr/\u003eStructure of linear operators in infinite dimensional spaces, applications.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2403 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Michael Loss, Christopher E Heil, Andrzej Swiech, Plamen Iliev, and Jean V. Bellissard\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2023, fall2022, fall2021, fall2020, and fall2019\u003c/div\u003e", "id": "6580", "label": "Hibert Spaces for Sci/Engr", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6583 - Integral Eqns\u0026Transforms\u003c/h3\u003e\u003cbr/\u003eVolterra and Fredholm linear integral equations; relation to differential equations; solution methods; Fourier, Laplace, and Mellin transforms; applications to boundary value problems and integral equations.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6701 or (MATH 2406 and MATH 2403 ) or (MATH 2403 and MATH 4305 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e nan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e nan\u003c/div\u003e", "id": "6583", "label": "Integral Eqns\u0026Transforms", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6643 - Numerical Linear Algebra\u003c/h3\u003e\u003cbr/\u003eIntroduction to the numerical solution of the classic problems of linear algebra including linear systems, least squares, Singular value decomposition, eigenvalue problems. Crosslisted with CSE 6643.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2406 or MATH 4305\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Florian Schaefer, Tobin Gregory Isaac, Wenjing Liao, Sung Ha Kang, and Wing S Li\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "6643", "label": "Numerical Linear Algebra", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6701 - Math Meth-Appli Sci I\u003c/h3\u003e\u003cbr/\u003eReview of linear algebra and ordinary differential equations, brief introduction to functions of a complex variable.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2403 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Federico Bonetto, Salah Mehdi, John McCuan, Sung Ha Kang, and Gunter H Meyer\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, fall2024, fall2023, fall2022, and fall2021\u003c/div\u003e", "i "4318", "label": "Analysis II", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4431 - Introduction to Topology\u003c/h3\u003e\u003cbr/\u003ePoint set topology, topological spaces and metric spaces, continuity and compactness, homotopy, and covering spaces.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4317\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Asaf Katz, Rafael De la Llave, Albert Fathi, John McCuan, and Kirsten G Wickelgren\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "4431", "label": "Introduction to Topology", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4432 - Algebraic Topology\u003c/h3\u003e\u003cbr/\u003eIntroduction to algebraic methods in topology. Includes homotopy, the fundamental group, covering spaces, simplicial complexes.  Applications to fixed point theory and group theory.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4317\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Anton Zeitlin, Abdoul Karim Sane, Dan Margalit, Mohammad Ghomi, and Igor Belegradek\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2023, spring2021, spring2019, and spring2017\u003c/div\u003e", "id": "4432", "label": "Algebraic Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6021 - Topology-Euclidean Space\u003c/h3\u003e\u003cbr/\u003eMetric spaces, normed linear spaces, convexity, and separation; polyhedra and simplicial complexes; surfaces; Brouwer fixed point theorem.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4317 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Igor Belegradek, Thang Le, and Plamen Iliev\u003cbr/\u003e\u003ci\u0 ohn McCuan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2024, spring2022, spring2020, spring2018, and spring2012\u003c/div\u003e", "id": "7581", "label": "Calculus Variations", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6338 - Real Analysis II\u003c/h3\u003e\u003cbr/\u003eContinuation of MATH 6337.  L^p and Hilbert spaces, introduction to operator theory and functional analysis.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4318\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sigal Shahaf Nitzan, Benjamin Jaye, Svetlana Jitomirskaya, Rafael De la Llave, and Christopher E Heil\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "6338", "label": "Real Analysis II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6341 - Partial Diff Eqns I\u003c/h3\u003e\u003cbr/\u003eIntroduction to the mathematical theory of partial differential equations covering the basic linear models of science and exact solution techniques.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4318\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Ronghua Pan, Yao Yao, John McCuan, Zhiwu Lin, and Andrzej Swiech\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6341", "label": "Partial Diff Eqns I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6321 - Complex Analysis\u003c/h3\u003e\u003cbr/\u003eComplex integration, including Goursat\u0027s theorem; classification of singularities, the argument principle, the maximum principle; Riemann Mapping theorem; analytic continuation and Riemann surfaces; range of an analytic function, including Picard\u0027s theorem.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4317 and MATH 4320\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Benjamin Jaye, Sigal Shahaf Nitzan, John McCuan, Rafael De la Llave, and Plamen Iliev\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "6321", "label": "Complex Analysis", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6584 - Special Functions\u003c/h3\u003e\u003cbr/\u003eGamma function; exponential function; orthogonal polynomials; Bessel, Legendre, and hypergeometric functions; application to singular ordinary differential equations; and separation of variables for partial differential equations.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4320\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e nan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e nan\u003c/div\u003e", "id": "6584", "label": "Special Functions", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4348 - Partial Diff Eqns II\u003c/h3\u003e\u003cbr/\u003eGreen\u0027s functions and fundamental solutions.  Potential, diffusion, and wave equations.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4347\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Zaher Jawdat Hani, Robert M Kesler, and Chongchun Zeng\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2018, spring2017, spring2014, and spring2008\u003c/div\u003e", "id": "4348", "label": "Partial Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6451 - General Topology\u003c/h3\u003e\u003cbr/\u003eIntroduction to topological and metric spaces. Continuity, compactness, convergence, completion.  Product and quotient spaces.  Elementary homotopy.\u003cbr/\u003e\u003 ssic partial differential equations of science and engineering. Must have knowledge of a computer programming language, familiarity with partial differential equations and elements of scientific computing.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4347 and MATH 4640\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sung Ha Kang, Hao-Min Zhou, and Yingjie Liu\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6640", "label": "Num Meth-Part Diff Eqns", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6645 - Numerical Approx Theory\u003c/h3\u003e\u003cbr/\u003eTheoretical and computational aspects of polynomial, rational, trigonometric, spline, and wavelet approximation.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4317 and MATH 4640\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Wenjing Liao, Sung Ha Kang, and Jeffrey Geronimo\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2023, spring2021, spring2019, and spring2017\u003c/div\u003e", "id": "6645", "label": "Numerical Approx Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6646 - Numer Meth: Ord Diff Eqn\u003c/h3\u003e\u003cbr/\u003eAnalysis and implementation of numerical methods for initial and two-point boundary value problems for ordinary differential equations.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2403 and MATH 4640\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Rachel Ann Kuske, Ronald Wesley Shonkwiler, Sung Ha Kang, Silas D Alben, and Hao-Min Zhou\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2024, spring2022, spring2020, spring2018, and spring2016\u003c/div\u003e", "id": "6646", "label": "Numer Meth: Ord Diff Eqn", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6647 - Numeric Meth:Dynamic Sys\u003c/h3\u003e\u003cbr/\u003eApproximation of the dynamical structure of a differential equation and preservation of dynamical structure under discretization. Must be familiar with dynamical systems and numerical methods for initial and boundary value problems in ordinary differential equations.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4640 and MATH 4641\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Yingjie Liu, and Luca Dieci\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2023, spring2021, spring2019, and spring2017\u003c/div\u003e", "id": "6647", "label": "Numeric Meth:Dynamic Sys", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 7014 - Advanced Graph Theory\u003c/h3\u003e\u003cbr/\u003eAdvanced topics in graph theory.  Selection of arguments varies every year.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6014\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Xing X Yu, and Robin Thomas\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2023, spring2022, spring2021, and spring2019\u003c/div\u003e", "id": "7014", "label": "Advanced Graph Theory", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 8863 - Topics in Graph Theory\u003c/h3\u003e\u003cbr/\u003eSelection of topics vary with each offering.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6014\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Xing X Yu, and Robin Thomas\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2011, spring2010, spring2008, spring2007, and spring2006\u003c/div\u003e", "id": "8863", "label": "Topics in Graph Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": ing2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "7018", "label": "Probab Combinatorics", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6241 - Probability I\u003c/h3\u003e\u003cbr/\u003eDevelops the probability basis requisite in modern statistical theories and stochastic processes.  Topics of this course include measure and integration foundations of probability, distribution functions, convergence concepts, laws of large numbers, and central limit theory. First of two courses.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6327 or MATH 6337\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Konstantin Tikhomirov, Vladimir Koltchinskii, Galyna Livshyts, Michael Keith Damron, and Heinrich Matzinger\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6241", "label": "Probability I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6242 - Probability II\u003c/h3\u003e\u003cbr/\u003eDevelops the probability basis requisite in modern statistical theories and stochastic processes.  Topics of this course include results for sums of independent random variables, Markov processes, martingales, Poisson processes, Brownian motion, conditional probability and conditional expectation, and topics from ergodic theory.  Second of two classes.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6241\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Konstantin Tikhomirov, Galyna Livshyts, Michael Keith Damron, Heinrich Matzinger, and Christian Houdre\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "6242", "label": "Probability II", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 7251 - High-Dim Probability\u003c/h3\u003e\u003cbr/\u003eThe goal of this PhD level graduate course is to provide a rigorous introduction to the methods of high-dimensional probability.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6241\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Galyna Livshyts, Vladimir Koltchinskii, and Konstantin Tikhomirov\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and spring2021\u003c/div\u003e", "id": "7251", "label": "High-Dim Probability", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 7244 - Stochastic Calculus I\u003c/h3\u003e\u003cbr/\u003eAn introduction to the Ito stochastic calculus and stochastic differential equations through a development of continuous-time martingales and Markov processes. First of two courses.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6242\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Michael Keith Damron, Christian Houdre, Ionel Popescu, and Yury Bakhtin\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "7244", "label": "Stochastic Calculus I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6308 - Ordinary Diff Eqns II\u003c/h3\u003e\u003cbr/\u003eThis sequence develops the qualitative theory for systems of differential equations. Topics include stability, Lyapunov functions, Floquet theory, attractors, invariant manifolds, bifurcation theory, and normal forms.  Second of two courses.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6307\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Alex M Blumenthal, Molei Tao, Federico Bonetto, Rafael De la Llave, and Michael Westdickenberg\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2021, and spring2020\u003c/div\u003e", "id": "6308", "label": "Ordinary Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 7337 - Harmonic Analysis\u003c/h3\u003e\u003cbr/\u003eFourier analysis on the torus and Euclidean space.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6327 or MATH 6337\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sigal Shahaf Nitzan, Michael Lacey, and Christopher E Heil\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2021, fall2019, and fall2017\u003c/div\u003e", "id": "7337", "label": "Harmonic Analysis", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 7338 - Functional Analysis\u003c/h3\u003e\u003cbr/\u003eSpectral theory of bounded and unbounded operators, major theorems of functional analysis, additional topics.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6337 or MATH 6338\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Tobias Ried, John McCuan, Michael Loss, John Etnyre, and Christopher E Heil\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2020, and fall2018\u003c/div\u003e", "id": "7338", "label": "Functional Analysis", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6342 - Partial Diff Eqns II\u003c/h3\u003e\u003cbr/\u003eThis course covers the general mathematical theory of linear stationary and evolution problems plus selected topics chosen from the instructor\u0027s interests.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6341\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Gong Chen, Yao Yao, Federico Bonetto, John McCuan, and Michael Loss\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2021, and spring2020\u003c/div\u003e", "id": "6342", "label": "Partial Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6422 - Algebraic Geometry II\u003c/h3\u003e\u003cbr/\u003eA continuation of Algebraic Geometry I.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6421\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Josephine Yu, Yoav Len, Grigoriy Blekherman, Anton Leykin, and Matthew Baker\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2024, spring2022, spring2020, spring2018, and spring2016\u003c/div\u003e", "id": "6422", "label": "Algebraic Geometry II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6442 - Algebraic Topology II\u003c/h3\u003e\u003cbr/\u003eContinuation of MATH 6441. Singular homology.  Local homology and manifolds. CW complexes.  Cohomology. Duality in manifolds.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6441\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e John Etnyre\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2008\u003c/div\u003e", "id": "6442", "label": "Algebraic Topology II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6452 - Differential Topology\u003c/h3\u003e\u003cbr/\u003eManifolds. Differentiable structures.  Tangent bundles. Embeddings and immersions.  Maps on manifolds. Transversality.  Morse-Sard Theorem. Vector bundles.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4431 or MATH 6451\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Dan Margalit, Mohammad Ghomi, and John Etnyre\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6452", "label": "Differential Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6453 - Geometric Topology\u003c/h3\u003e\u003cbr/\u003eCharacteristic classes, Morse theory, three-manifolds, four-manifolds, symplectic and contact manifolds, knot theory.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6441 or MATH 6452 or MATH 6455\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Stavros Garoufalidis\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2006\u003c/div\u003e", "id": "6453", "label": "Geometric Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6456 - Differential Geometry II\u003c/h3\u003e\u003cbr/\u003eIntroduces students to topics of current interest in geometry.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6455\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e John McCuan, and Mohammad Ghomi\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2011, spring2008, and spring2007\u003c/div\u003e", "id": "6456", "label": "Differential Geometry II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6641 - Adv Num Meth-Pt Diff Eqn\u003c/h3\u003e\u003cbr/\u003eAnalysis and implementation of numerical methods for nonlinear partial differential equations including elliptic, hyperbolic, and/or parabolic problems. Must have knowledge of classic linear partial differential equations and exposure to numerical methods for partial differential equations at the level of MATH 6640 or numerical linear algebra at the level of MATH 6643.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH\u00a06640\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Yingjie Liu\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2024, spring2022, spring2020, spring2018, and spring2016\u003c/div\u003e", "id": "6641", "label": "Adv Num Meth-Pt Diff Eqn", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6644 - Iterative Meth-Sys Eqns\u003c/h3\u003e\u003cbr/\u003eIterative methods for linear and nonlinear systems of equations including Jacobi, G-S, SOR, CG, multigrid, Newton quasi-Newton, updating, and gradient-based methods. Crosslisted with CSE 6644.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6643\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Florian Schaefer, Tobin Gregory Isaac, Molei Tao, Luca Dieci, and Edmond Chow\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "6644", "label": "Iterative Meth-Sys Eqns", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6235 - Stoch Process-Finance II\u003c/h3\u003e\u003cbr/\u003eAdvanced mathematical modeling of financial markets, derivative securities pricing, and portfolio optimization. Concepts from advanced probability and mathematics are introduced as needed.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2403 and (ISYE 6759 or MATH 6759 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Heinrich Matzinger, Liang Peng, Yury Bakhtin, Christian Houdre, and Robert P Kertz\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2017, fall2015, fall2014, fall2013, and fall2012\u003c/div\u003e", "id": "6235", "label": "Stoch Process-Finance II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6762 - Stochastic Processes II\u003c/h3\u003e\u003cbr/\u003eContinuous time Markov chains. Uniformization, transient and limiting behavior.  Brownian motion and martingales. Optional sampling and convergence.  Modeling of inventories, finance, flows in manufacturing and computer networks. Crosslisted with ISYE 6762\u003c     tooltip.style.display = 'block';

    // Position tooltip near cursor
    var canvasPosition = network.getPosition(nodeId);
    var DOMPosition = network.canvasToDOM(canvasPosition);
    tooltip.style.left = (DOMPosition.x + 15) + 'px';
    tooltip.style.top = (DOMPosition.y + 15) + 'px';
});

network.on("blurNode", function (params) {
    tooltip.style.display = 'none';
});

        </script>
    </body>
</html>
