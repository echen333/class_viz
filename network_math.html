              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFB6C1", "desc": "\u003cdiv\u003eThis course provides an in-depth study of the properties of algebraic,\u003cbr/\u003eexponential and logarithmic functions as needed for calculus. Emphasis is on\u003cbr/\u003eusing algebraic and graphical techniques for solving problems involving linear,\u003cbr/\u003equadratic, piece-wise defined, rational, polynomial, exponential and logarithmic\u003cbr/\u003efunctions.\u003cbr/\u003e\u003cbr/\u003eLearning Support Math 2 3 or MATH 0099\u003c/div\u003e", "id": "1111", "label": "MATH 1111 - College Algebra", "shape": "dot", "size": 10}, {"color": "#FFD700", "desc": "\u003cdiv\u003eThis Learning Support course provides corequisite support in mathematics for\u003cbr/\u003estudents enrolled in MATH 1111 \u2013 College Algebra. Topics will parallel topics\u003cbr/\u003ebeing studied in MATH 1111 and the course will provide support for the essential\u003cbr/\u003equantitative skills needed to be successful in MATH 1111. Taken with MATH 1111,\u003cbr/\u003ethis course provides an in-depth study of the properties of algebraic,\u003cbr/\u003eexponential and logarithmic functions as needed for calculus. Emphasis is on\u003cbr/\u003eusing algebraic and graphical techniques for solving problems involving linear,\u003cbr/\u003equadratic, piece-wise defined, rational, polynomial, exponential and logarithmic\u003cbr/\u003efunctions.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "0999", "label": "MATH 0999 - Support for MATH 1111", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eThis course is an intensive study of the basic functions needed for the study of\u003cbr/\u003ecalculus. Topics include algebraic, functional, and graphical techniques for\u003cbr/\u003esolving problems with algebraic, exponential, logarithmic, and trigonometric\u003cbr/\u003efunctions and their inverses. May only be used for degree credit with\u003cbr/\u003edepartmental approval.\u003cbr/\u003e\u003cbr/\u003eMATH 1111 or SAT Mathematics 500 or MATH SECTION SCORE 530 or ACT Math\u003cbr/\u003e21\u003c/div\u003e", "id": "1113", "label": "MATH 1113 - Pre-calculus", "shape": "dot", "size": 10}, {"color": "#FFD700", "desc": "\u003cdiv\u003ePracticum for Learning Support students enrolled in MATH 1113 (Precalculus).\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "0399", "label": "MATH 0399 - Support for Precalculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eDifferential calculus and basic integral calculus including the fundamental\u003cbr/\u003etheorem of calculus. Credit not allowed for both MATH 1501 and 1712.\u003cbr/\u003e\u003cbr/\u003eMATH 1113 or SAT Mathematics 600 or Converted ACT Math 600\u003c/div\u003e", "id": "1501", "label": "MATH 1501 - Calculus I", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eLinear equations, matrices, linear programming, sets and counting, probability\u003cbr/\u003eand statistics.\u003cbr/\u003e\u003cbr/\u003eSAT Mathematics 550 or MATH SECTION SCORE 570 or Converted ACT Math\u003cbr/\u003e550 or (MATH 1113 or MATH 11X3 ) or ACT Math 24\u003c/div\u003e", "id": "1711", "label": "MATH 1711 - Finite Mathematics", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eTechniques of differentiation, integration, application of integration to\u003cbr/\u003eprobability and statistics, multidimensional calculus. Credit not allowed for\u003cbr/\u003eboth MATH 1712 and 1501.\u003cbr/\u003e\u003cbr/\u003e(MATH 1113 or MATH 11X3 ) or SAT Mathematics 550 or MATH SECTION SCORE\u003cbr/\u003e570 or Converted ACT Math 550 or ACT Math 24\u003c/div\u003e", "id": "1712", "label": "MATH 1712 - Survey of Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eDifferential and basic calculus: sequences, difference equations, limits,\u003cbr/\u003econtinuity, differentiation, integration, applications.  The topics parallel\u003cbr/\u003ethose of MATH 1501 with applications from life sciences.\u003cbr/\u003e\u003cbr/\u003eSAT Mathematics 600 or Converted ACT Math 600 or MATH 1113\u003c/div\u003e", "id": "1503", "label": "MATH 1503 - Calculus I For Life Sci", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eThe topics covered parallel those of 1502 with a somewhat more intensive and\u003cbr/\u003erigorous treatment.  Credit not allowed for both honors calculus and the\u003cbr/\u003ecorresponding regular calculus course.  Credit not allowed for both MATH 1512\u003cbr/\u003eand MATH 1522.  Credit not allowed for both MATH 1512 and MATH 15X2.\u003cbr/\u003e\u003cbr/\u003eMATH 1501 or MATH 1511\u003c/div\u003e", "id": "1512", "label": "MATH 1512 - Honors Calculus II", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eThis course is designed to teach problem solving and proof writing.\u003cbr/\u003eMathematical subject matter is drawn from elementary number theory and geometry.\u003cbr/\u003e\u003cbr/\u003eMATH 1501 or MATH 1511 or MATH 15X1\u003c/div\u003e", "id": "1601", "label": "MATH 1601 - Intro to Higher Math", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eTaylor approximations, introduction to differential equations, linear algebra,\u003cbr/\u003eand introduction to multivariable calculus.  Motivating examples drawn from life\u003cbr/\u003esciences.\u003cbr/\u003e\u003cbr/\u003eMATH 1503 or MATH 1501 or MATH 1511 or MATH 15X1 or SAT Mathematics\u003cbr/\u003e600 or Converted ACT Math 600\u003c/div\u003e", "id": "1504", "label": "MATH 1504 - Calculus II For Life Sci", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eAn introduction to differential calculus including applications and the\u003cbr/\u003eunderlying theory of limits for functions and sequences. Credit not awarded for\u003cbr/\u003eboth MATH 1550 and MATH 1501, MATH 1551, or MATH 1503.\u003cbr/\u003e\u003cbr/\u003e(MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION SCORE\u003cbr/\u003e620 or ACT Math 26\u003c/div\u003e", "id": "1550", "label": "MATH 1550 - Intro to Diff Calculus", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eA proof-based development of linear algebra and vector spaces, with additional\u003cbr/\u003etopics such as multilinear algebra and group theory.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or (MATH 15X2 and MATH 1522 )\u003c/div\u003e", "id": "2406", "label": "MATH 2406 - Abstract Vector Spaces", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eA study of linear programming problems, including the simplex method, duality,\u003cbr/\u003eand sensitivity analysis with applications to matrix games, interger\u003cbr/\u003eprogramming, and networks.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or (MATH 15X2 and MATH 1522 )\u003c/div\u003e", "id": "4580", "label": "MATH 4580 - Linear Programming", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eMathematical methods for solving problems in the life sciences.  Models-based\u003cbr/\u003ecourse on basic facts from the theory of ordinary differential equations and\u003cbr/\u003enumerical methods of their solution.  Introduction to the control theory,\u003cbr/\u003ediffusion theory, maximization, minimization and curve fitting.  Math majors may\u003cbr/\u003enot use this course toward any degree in the School of Mathematics.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512\u003c/div\u003e", "id": "6705", "label": "MATH 6705 - Modeling and Dynamics", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eDifferential calculus including applications and the underlying theory of limits\u003cbr/\u003efor functions and sequences. Credit not awarded for both MATH 1551 and MATH\u003cbr/\u003e1501, MATH 1503, or MATH 1550.\u003cbr/\u003e\u003cbr/\u003e(MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION SCORE\u003cbr/\u003e620 or Converted ACT Math 600 or ACT Math 26\u003c/div\u003e", "id": "1551", "label": "MATH 1551 - Differential Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eIntegral calculus: Definite and indefinite integrals, techniques of integration,\u003cbr/\u003eimproper integrals, infinite series, applications. Credit not awarded for both\u003cbr/\u003eMATH 1552 and MATH 1502, MATH 1504, MATH 1512 or MATH 1555.\u003cbr/\u003e\u003cbr/\u003eMATH 1550 or MATH 1551 or MATH 1501 or MATH 15X1 or MATH 1X51\u003c/div\u003e", "id": "1552", "label": "MATH 1552 - Integral Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eAn introduction to linear alegbra including eigenvalues and eigenvectors,\u003cbr/\u003eapplications to linear systems, least squares. Credit not awarded for both MATH\u003cbr/\u003e1553 and MATH 1522, MATH 1502, MATH 1504, MATH 1512, MATH 1554 or MATH 1564.\u003cbr/\u003e\u003cbr/\u003e(MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION SCORE\u003cbr/\u003e620 or Converted ACT Math 600 or ACT Math 26 or MATH 15X1 or MATH 1X51 or MATH\u003cbr/\u003e1551\u003c/div\u003e", "id": "1553", "label": "MATH 1553 - Intro to Linear Algebra", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eLinear algebra eigenvalues, eigenvectors, applications to linear systems, least\u003cbr/\u003esquares, diagnolization, quadratic forms.\u003cbr/\u003e\u003cbr/\u003e(MATH 1113 or MATH 11X3 ) or ACT Math 26 or SAT Mathematics 600 or\u003cbr/\u003eMATH SECTION SCORE 620 or Converted ACT Math 600 or MATH 1552 or MATH 15X2 or\u003cbr/\u003eMATH 1X52 or MATH 1551\u003c/div\u003e", "id": "1554", "label": "MATH 1554 - Linear Algebra", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eOverview of intergral calculus, multivariable calculus, and differential\u003cbr/\u003eequations for biological sciences. Credit not awarded for both MATH 1555 and\u003cbr/\u003eMATH 1552, MATH 1502, MATH 1504, MATH 1512 or MATH 2550.\u003cbr/\u003e\u003cbr/\u003eMATH 1550 or MATH 1551 or MATH 1501 or MATH 1X51 or MATH 15X1 or MATH\u003cbr/\u003e1X54\u003c/div\u003e", "id": "1555", "label": "MATH 1555 - Calculus Life Sciences", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eThis is an intensive first course in linear algebra including the theories of\u003cbr/\u003elinear transformations and abstract vector spaces. Credit not awarded for both\u003cbr/\u003eMATH 1564 and MATH 1553, MATH 1554, MATH 1522, MATH 1502, MATH 1504 or MATH\u003cbr/\u003e1512.\u003cbr/\u003e\u003cbr/\u003eMath: Calculus AB 5 or Math: Calculus BC 5 or MATH 1552\u003c/div\u003e", "id": "1564", "label": "MATH 1564 - LinAlg w Abstract Vec Sp", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eMathematical logic and proof, mathematical induction, counting methods,\u003cbr/\u003erecurrence relations, algorithms and complexity, graph theory and graph\u003cbr/\u003ealgorithms. Credit not awarded for both MATH 2603 and MATH 2602.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or MATH 1552 or MATH\u003cbr/\u003e15X2 or MATH 1X52\u003c/div\u003e", "id": "2603", "label": "MATH 2603 - Intro Discrete Math", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eProblems from the life sciences and the mathematical methods for solving them\u003cbr/\u003eare presented.  The underlying biological and mathematical principles and the\u003cbr/\u003einterrelationships are emphasized. Crosslisted with BIOL 4755.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1546 or MATH 1522\u003cbr/\u003eor MATH 1X53 ) )\u003c/div\u003e", "id": "4755", "label": "MATH 4755 - Mathematical Biology", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eAn introduction to proofs in advanced mathematics, intended as a transition to\u003cbr/\u003eupper division courses including Abstract Algebra I and Analysis I.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564\u003cbr/\u003eor MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "2106", "label": "MATH 2106 - Foundations Math Proof", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eVectors in three dimensions, curves in space, functions of several variables,\u003cbr/\u003epartial derivatives, optimization, integration of functions of several\u003cbr/\u003evariables. Vector Calculus not covered. Credit will not be awarded for both MATH\u003cbr/\u003e2550 and MATH 2605 or MATH 2401 or MATH 2551 or MATH 1555.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 ) and\u003cbr/\u003e(MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "2550", "label": "MATH 2550 - Intro Multivariable Calc", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eMultivariable calculus: Linear approximation and Taylor\u0027s theorems, Lagrange\u003cbr/\u003emultiples and constrained optimization, multiple integration and vector analysis\u003cbr/\u003eincluding the theorems of Green, Gauss, and Stokes. Credit will not be awarded\u003cbr/\u003efor both MATH 2551 and MATH 2401 or MATH 2411 or MATH 2561.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564\u003cbr/\u003eor MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "2551", "label": "MATH 2551 - Multivariable Calculus", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eMethods for obtaining numerical and analytic solutions of elementary\u003cbr/\u003edifferential equations. Applications are also discussed with an emphasis on\u003cbr/\u003emodeling. Credit not awarded for both MATH 2552 and MATH 2403 or MATH 2413 or\u003cbr/\u003eMATH 2562.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564\u003cbr/\u003eor MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "2552", "label": "MATH 2552 - Differential Equations", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eTopics in linear algebra and multivariate calculus and their applications in\u003cbr/\u003eoptimization and numerical methods, including curve fitting, interpolation, and\u003cbr/\u003enumerical differentiation and integration.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564\u003cbr/\u003eor MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "2605", "label": "MATH 2605 - Calc III for Comput Sci", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eElementary combinatorial techniques used in discrete problem solving: counting\u003cbr/\u003emethods, solving linear recurrences, graph and network models, related\u003cbr/\u003ealgorithms, and combinatorial designs.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1X54 or MATH 1564\u003cbr/\u003eor MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "3012", "label": "MATH 3012 - Applied Combinatorics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eThis course will cover important topics in linear algebra not usually discussed\u003cbr/\u003ein a first-semester course, featuring a mixture of theory and applications.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1522 or MATH 1553 or MATH 1X54 or MATH\u003cbr/\u003e1554 or MATH 1564 or MATH 1X53\u003c/div\u003e", "id": "3406", "label": "MATH 3406 - Second Course Linear Alg", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to linear error correcting codes with an emphasis on the algebraic\u003cbr/\u003etools required, including matrices vector spaces, groups, polynomial rings, and\u003cbr/\u003efinite fields.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522\u003cbr/\u003eor MATH 1X53 ) )\u003c/div\u003e", "id": "4012", "label": "MATH 4012 - Coding Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eFinite dimensional vector spaces, inner product spaces, least squares, linear\u003cbr/\u003etransformations, the spectral theorem for normal transformations.  Applications\u003cbr/\u003eto convex sets, positive matrices, difference equations.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522\u003cbr/\u003eor MATH 1X53 ) )\u003c/div\u003e", "id": "4305", "label": "MATH 4305 - Linear Algebra", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eScientific computational algorithms on vector and parallel computers. Speed-up\u003cbr/\u003eand algorithm complexity, interprocesses communication, synchronization, modern\u003cbr/\u003ealgorithms for linear systems, programming techniques, code optimization.\u003cbr/\u003eCrosslisted with CS 4777.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522\u003cbr/\u003eor MATH 1X53 ) )\u003c/div\u003e", "id": "4777", "label": "MATH 4777 - Vector\u0026Parallel Sci Comp", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThis course develops in the theme of \"Arithmetic congruence and abstract\u003cbr/\u003ealgebraic structures\". Strong emphasis on theory and proofs.\u003cbr/\u003e\u003cbr/\u003eMATH 2106\u003c/div\u003e", "id": "4107", "label": "MATH 4107 - Abstract Algebra I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eReal numbers, topology of Euclidean spaces, Cauchy sequences, completeness,\u003cbr/\u003econtinuity and compactness, uniform continuity, series of functions, Fourier\u003cbr/\u003eseries.\u003cbr/\u003e\u003cbr/\u003eMATH 2106\u003c/div\u003e", "id": "4317", "label": "MATH 4317 - Analysis I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003ePrimes and unique factorization, congruences, Chinese remainder theorem,\u003cbr/\u003eDiophantine equations, Diophantine approximations, quadratic reciprocity.\u003cbr/\u003eApplications such as fast multiplication, factorization, and encryption.\u003cbr/\u003e\u003cbr/\u003eMATH 2106 or MATH 2406 or CS 2051 or CS 3510 or CS 3511\u003c/div\u003e", "id": "4150", "label": "MATH 4150 - Intro To Number Theory", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eThe topics covered parallel those of MATH 2551 with a somewhat more intensive\u003cbr/\u003eand rigorous treatment. Credit not awarded for both MATH 2561 and MATH 2401 or\u003cbr/\u003eMATH 2411 or MATH 2551.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564\u003cbr/\u003eor MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "2561", "label": "MATH 2561 - Honors Multivar Calculus", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eThe topics covered parallel those of MATH 2552 with a somewhat more intensive\u003cbr/\u003eand rigorous treatment.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564\u003cbr/\u003eor MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "2562", "label": "MATH 2562 - Honors Differential Eqs", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eMethod of characteristics for first- and second-order partial differential\u003cbr/\u003eequations, conservation laws and shocks, classification of second-order systems\u003cbr/\u003eand applications.\u003cbr/\u003e\u003cbr/\u003e(MATH 2550 or MATH 2551 or MATH 2561 ) and (MATH 24X3 or MATH 2552 or\u003cbr/\u003eMATH 2562 )\u003c/div\u003e", "id": "4347", "label": "MATH 4347 - Partial Diff Eqns I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eA broad introduction to the local and global behavior of nonlinear dynamical\u003cbr/\u003esystems arising from maps and ordinary differential equations.\u003cbr/\u003e\u003cbr/\u003e(MATH 2403 or MATH 2413 or MATH 24X3 or MATH 2552 or MATH 2562 or MATH\u003cbr/\u003e2X52 ) and (MATH 1522 or MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or\u003cbr/\u003eMATH 1X53 or MATH 1502 or MATH 1512 )\u003c/div\u003e", "id": "4541", "label": "MATH 4541 - Dynamics\u0026 Bifurcations I", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eThis course is a problem-oriented introduction to the basic concepts of\u003cbr/\u003eprobability and statistics, providing a foundation for applications and further\u003cbr/\u003estudy.\u003cbr/\u003e\u003cbr/\u003eMATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or MATH\u003cbr/\u003e2561 or MATH 2550 or MATH 2X51\u003c/div\u003e", "id": "3215", "label": "MATH 3215 - Probability \u0026 Statistics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eIntroduction to probability, probability distributions, point estimation,\u003cbr/\u003econfidence intervals, hypothesis testing, linear regression and analysis of\u003cbr/\u003evariance. Students cannot receive credit for both MATH 3670 and MATH 3770 or\u003cbr/\u003eISYE 3770 or CEE 3770.\u003cbr/\u003e\u003cbr/\u003eMATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or MATH\u003cbr/\u003e2561 or MATH 2550 or MATH 2X51\u003c/div\u003e", "id": "3670", "label": "MATH 3670 - Statistics and Applns", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eTopics from complex function theory, including contour integration and conformal\u003cbr/\u003emapping.\u003cbr/\u003e\u003cbr/\u003eMATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or MATH\u003cbr/\u003e2561 or MATH 2550 or MATH 2X51\u003c/div\u003e", "id": "4320", "label": "MATH 4320 - Complex Analysis", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe theory of curves, surfaces, and more generally, manifolds.  Curvature,\u003cbr/\u003eparallel transport, covariant differentiation, Gauss-Bonet theorem.\u003cbr/\u003e\u003cbr/\u003eMATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or MATH\u003cbr/\u003e2561 or MATH 2550 or MATH 2X51\u003c/div\u003e", "id": "4441", "label": "MATH 4441 - Differential Geometry", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe Laplace transform and applications, Fourier series, boundary value problems\u003cbr/\u003efor partial differential equations.\u003cbr/\u003e\u003cbr/\u003eMATH 2403 or MATH 2413 or MATH 24X3 or MATH 2605 or MATH 2552 or MATH\u003cbr/\u003e2562 or MATH 2X52\u003c/div\u003e", "id": "4581", "label": "MATH 4581 - Math Methods in Engr", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to numerical algorithms for some basic problems in computational\u003cbr/\u003emathematics.  Discussion of both implementation issues and error analysis.\u003cbr/\u003e\u003cbr/\u003eMATH 2403 or MATH 2413 or MATH 24X3 or MATH 2602 or MATH 2605 or MATH\u003cbr/\u003e2552 or MATH 2562 or MATH 2X52 or MATH 2603\u003c/div\u003e", "id": "4640", "label": "MATH 4640 - Numerical Analysis I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to quantum computing and quantum information theory, formalism of\u003cbr/\u003equantum mechanics, quantum gates, algorithms, measurements, coding, and\u003cbr/\u003einformation. Physical realizations and experiments. Crosslisted with PHYS 4782.\u003cbr/\u003e\u003cbr/\u003eMATH 2401 or MATH 24X1 or MATH 2411 or MATH 2605 or MATH 2551 or MATH\u003cbr/\u003e2561 or MATH 2550 or MATH 2X51\u003c/div\u003e", "id": "4782", "label": "MATH 4782 - Quantum Info\u0026Quant Comp", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to numerical algorithms widely used in computational science and\u003cbr/\u003eengineering. Numerical linear algebra, linear programming, and applications.\u003cbr/\u003eCrosslisted with CSE 6710.\u003cbr/\u003e\u003cbr/\u003e(MATH 2401 or MATH 2411 or MATH 2605 ) and (CS 1332 or CS 1372 )\u003c/div\u003e", "id": "6710", "label": "MATH 6710 - Numerical Methods-CSE I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eEfficient numerical techniques for solving partial differential equations and\u003cbr/\u003elarge-scale systems of equations arising from discretization of partial\u003cbr/\u003edifferential equations or variational problems in applications in science and\u003cbr/\u003eengineering. Crosslisted with CSE 6711.\u003cbr/\u003e\u003cbr/\u003eMATH 2401 or MATH 2411 or MATH 2605\u003c/div\u003e", "id": "6711", "label": "MATH 6711 - Numerical Methods-CSE II", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eTopics are parallel to those of MATH 3012 with a more rigorous and intensive\u003cbr/\u003etreatment. Credit is not allowed for both MATH 3012 and 3022.\u003cbr/\u003e\u003cbr/\u003eMATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564\u003cbr/\u003eor MATH 1522 or MATH 1X53 ) )\u003c/div\u003e", "id": "3022", "label": "MATH 3022 - Honors App Combinatorics", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe fundamentals of graph theory: trees, connectivity, Euler torus, Hamilton\u003cbr/\u003ecycles, matchings, colorings, and Ramsey theory.\u003cbr/\u003e\u003cbr/\u003eMATH 3012 or MATH 3022\u003c/div\u003e", "id": "4022", "label": "MATH 4022 - Intro to Graph Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eCombinatorial problem-solving techniques including the use of generating\u003cbr/\u003efunctions, recurrence relations, Polya theory, combinatorial designs, Ramsey\u003cbr/\u003etheory, matroids, and asymptotic analysis.\u003cbr/\u003e\u003cbr/\u003eMATH 3012 or MATH 3022\u003c/div\u003e", "id": "4032", "label": "MATH 4032 - Combinatorial Analysis", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eThe topics covered parallel those of MATH 3215, with a more rigorous and\u003cbr/\u003eintensive treatment.  Credit is not allowed for both MATH 3215 and 3225.\u003cbr/\u003e\u003cbr/\u003eMATH 2401 or MATH 2411 or MATH 2605 or MATH 24X1 or MATH 2551 or MATH\u003cbr/\u003e2561 or MATH 2550 or MATH 2X51\u003c/div\u003e", "id": "3225", "label": "MATH 3225 - Honors Prob \u0026 Statistics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eThis course is a mathematical introduction to probability theory, covering\u003cbr/\u003erandom variables, moments, multivariable distributions, law of large numbers,\u003cbr/\u003ecentral limit theorem, and large deviations. Credit not awarded for both MATH\u003cbr/\u003e3235 and MATH 3215 or 3225 or 3670.\u003cbr/\u003e\u003cbr/\u003e(MATH 2551 or MATH 2X51 or MATH 2561 or MATH 2401 or MATH 24X1 or MATH\u003cbr/\u003e2411 or MATH 2605 or MATH 2550 ) and (MATH 2106 or MATH 3012 or CS 2051 )\u003c/div\u003e", "id": "3235", "label": "MATH 3235 - Probability Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eBasic unifying theory underlying techniques of regression, analysis of variance\u003cbr/\u003eand covariance, from a geometric point of view.  Modern computational\u003cbr/\u003ecapabilities are exploited fully.  Students apply the theory to real data\u003cbr/\u003ethrough canned and coded programs.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225\u003c/div\u003e", "id": "6266", "label": "MATH 6266 - Linear Statistical Model", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eBasic numerical and simulation techniques used in the pricing of derivative\u003cbr/\u003esecurities and in related problems in finance. Some programming experience\u003cbr/\u003erequired.\u003cbr/\u003e\u003cbr/\u003eMATH 2403 and (MATH 3215 or MATH 3225 )\u003c/div\u003e", "id": "6635", "label": "MATH 6635 - Numerical Meth-Finance", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eMathematical modeling of financial markets, derivative securities pricing, and\u003cbr/\u003eportfolio optimization.  Concepts from probability and mathematics are\u003cbr/\u003eintroduced as needed. Crosslisted with ISYE 6759.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225\u003c/div\u003e", "id": "6759", "label": "MATH 6759 - Stoch Process-Finance I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eDiscrete time Markov chains, Poisson processes, and renewal processes. Transient\u003cbr/\u003eand limiting behavior.  Average cost and utility measures of systems.\u003cbr/\u003eAlgorithms for computing performance measures.  Modeling of inventories, and\u003cbr/\u003eflows in manufacturing and computer networks. Crosslisted with ISYE 6761.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225\u003c/div\u003e", "id": "6761", "label": "MATH 6761 - Stochastic Processes I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eDescription, institutional features, and mathematical modeling of fixed income\u003cbr/\u003esecurities.  Use of both deterministic and stochastic models. Crosslisted with\u003cbr/\u003eISYE 6769.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225 and (MGT 6060 or MGT 6078 )\u003c/div\u003e", "id": "6769", "label": "MATH 6769 - Fixed Income Securities", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eFundamentals of statistical inference for models used in the modern analysis of\u003cbr/\u003efinancial data. Crosslisted with ISYE 6783.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225\u003c/div\u003e", "id": "6783", "label": "MATH 6783 - Financial Data Analysis", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eAn introduction to theoretical statistics for students with a background in\u003cbr/\u003eprobability. A mathematical formalism for inference on experimental data will be\u003cbr/\u003edeveloped. Credit not awared for both MATH 3236 and MATH 3215 or 3225 or 3670.\u003cbr/\u003e\u003cbr/\u003eMATH 3235\u003c/div\u003e", "id": "3236", "label": "MATH 3236 - Statistical Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eData science methods and their mathematical foundations: linear regression,\u003cbr/\u003eclassification, and clustering, kernel methods, regression trees and ensemble\u003cbr/\u003emethods, dimension reduction.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225 or MATH 3235 or MATH 3670\u003c/div\u003e", "id": "4210", "label": "MATH 4210 - Mathematics of Data Sci", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eSimple random walk and the theory of discrete time Markov chains.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or ISYE\u003cbr/\u003e3770 or CEE 3770\u003c/div\u003e", "id": "4221", "label": "MATH 4221 - Stochastic Processes I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eProbability distributions, limit laws, and applications through the computer.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or ISYE\u003cbr/\u003e3770 or CEE 3770\u003c/div\u003e", "id": "4255", "label": "MATH 4255 - Monte Carlo Methods", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eSampling distributions, Normal, t, chi-square, and f distributions. Moment-\u003cbr/\u003egenerating function methods, Bayesian estimation, and introduction to hypothesis\u003cbr/\u003etesting.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or ISYE\u003cbr/\u003e3770 or CEE 3770\u003c/div\u003e", "id": "4261", "label": "MATH 4261 - Math Statistics I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe measurement and quantification of information.  These ideas are applied to\u003cbr/\u003ethe probabilistic analysis of the transmission of information over a channel\u003cbr/\u003ealong which random distortion of the message occurs.\u003cbr/\u003e\u003cbr/\u003eMATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or ISYE\u003cbr/\u003e3770 or CEE 3770\u003c/div\u003e", "id": "4280", "label": "MATH 4280 - Information Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eFundamentals, connectivity, matchings, colorings, extremal problems, Ramsey\u003cbr/\u003etheory, planar graphs, perfect graphs. Applications to operations research and\u003cbr/\u003ethe design of efficient algorithms.\u003cbr/\u003e\u003cbr/\u003eMATH 4022\u003c/div\u003e", "id": "6014", "label": "MATH 6014 - Graph Theory", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eFundamental combinatorial structures including hypergraphs, transversal sets,\u003cbr/\u003ecolorings, Sperner families, intersecting families, packings and coverings,\u003cbr/\u003eperfect graphs, and Ramsey theory.  Algebraic and topological methods,\u003cbr/\u003eapplications.\u003cbr/\u003e\u003cbr/\u003eMATH 4022\u003c/div\u003e", "id": "7016", "label": "MATH 7016 - Combinatorics", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eFundamental methods of enumeration and asymptotic analysis, including the use of\u003cbr/\u003einclusion/exclusion, generating functions, and recurrence relations.\u003cbr/\u003eApplications to strings over a finite alphabet and graphs.\u003cbr/\u003e\u003cbr/\u003eMATH 4032\u003c/div\u003e", "id": "7012", "label": "MATH 7012 - Enumerative Combinatoric", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eContinuation of Abstract Algebra I, with emphasis on Galois theory, modules,\u003cbr/\u003epolynomial fields, and the theory of linear associative algebra.\u003cbr/\u003e\u003cbr/\u003eMATH 4107\u003c/div\u003e", "id": "4108", "label": "MATH 4108 - Abstract Algebra II", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eRenewal theory, Poisson processes and continuous time Markov processes,\u003cbr/\u003eincluding an introduction to Brownian motion and martingales.\u003cbr/\u003e\u003cbr/\u003eMATH 4221\u003c/div\u003e", "id": "4222", "label": "MATH 4222 - Stochastic Processes II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eClassical introduction to probability theory including expectation, notions of\u003cbr/\u003econvergence, laws of large numbers, independence, large deviations, conditional\u003cbr/\u003eexpectation, martingales, and Markov chains.\u003cbr/\u003e\u003cbr/\u003eMATH 4221\u003c/div\u003e", "id": "6221", "label": "MATH 6221 - Prob Theory for Sci/Eng", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eHypothesis testing, likelihood ratio tests, nonparametric tests, bivariate and\u003cbr/\u003emultivariate normal distributions.\u003cbr/\u003e\u003cbr/\u003eMATH 4261 or MATH 3236\u003c/div\u003e", "id": "4262", "label": "MATH 4262 - Math Statistics II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eBasic theories of statistical estimation, including optimal estimation in finite\u003cbr/\u003esamples and asymptotically optimal estimation.  A careful mathematical treatment\u003cbr/\u003eof the primary techniques of estimation utilized by statisticians.\u003cbr/\u003e\u003cbr/\u003eMATH 4262\u003c/div\u003e", "id": "6262", "label": "MATH 6262 - Statistical Estimation", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eBasic theories of testing statistical hypotheses, including a thorough treatment\u003cbr/\u003eof testing in exponential class families.  A careful mathematical treatment of\u003cbr/\u003ethe primary techniques of hypothesis testing utilized by statisticians.\u003cbr/\u003e\u003cbr/\u003eMATH 4262\u003c/div\u003e", "id": "6263", "label": "MATH 6263 - Testing Stat Hypotheses", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eMultivariate normal distribution theory, correlation and dependence analysis,\u003cbr/\u003eregression and prediction, dimension-reduction methods, sampling distributions\u003cbr/\u003eand related inference problems, selected applications in classification theory,\u003cbr/\u003emultivariate process control, and pattern recognition.\u003cbr/\u003e\u003cbr/\u003eMATH 4262\u003c/div\u003e", "id": "6267", "label": "MATH 6267 - Multivariate Stat Analy", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAn advanced course in Linear Algebra and applications.\u003cbr/\u003e\u003cbr/\u003eMATH 4305\u003c/div\u003e", "id": "6112", "label": "MATH 6112 - Advanced Linear Algebra", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eGraduate-level linear and abstract algebra including groups, finite fields,\u003cbr/\u003eclassical matrix groups and bilinear forms, multilinear algebra, and matroids.\u003cbr/\u003eFirst of two courses.\u003cbr/\u003e\u003cbr/\u003eMATH 4107 and (MATH 2406 or MATH 4305 )\u003c/div\u003e", "id": "6121", "label": "MATH 6121 - Algebra I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eVolterra and Fredholm linear integral equations; relation to differential\u003cbr/\u003eequations; solution methods; Fourier, Laplace, and Mellin transforms;\u003cbr/\u003eapplications to boundary value problems and integral equations.\u003cbr/\u003e\u003cbr/\u003eMATH 6701 or (MATH 2406 and MATH 2403 ) or (MATH 2403 and MATH 4305 )\u003c/div\u003e", "id": "6583", "label": "MATH 6583 - Integral Eqns\u0026Transforms", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to the numerical solution of the classic problems of linear algebra\u003cbr/\u003eincluding linear systems, least squares, Singular value decomposition,\u003cbr/\u003eeigenvalue problems. Crosslisted with CSE 6643.\u003cbr/\u003e\u003cbr/\u003eMATH 2406 or MATH 4305\u003c/div\u003e", "id": "6643", "label": "MATH 6643 - Numerical Linear Algebra", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eReview of linear algebra and ordinary differential equations, brief introduction\u003cbr/\u003eto functions of a complex variable.\u003cbr/\u003e\u003cbr/\u003eMATH 2403 and (MATH 2406 or MATH 4305 )\u003c/div\u003e", "id": "6701", "label": "MATH 6701 - Math Meth-Appli Sci I", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eReview of linear algebra, multilinear algebra, algebra of tensors, co- and\u003cbr/\u003econtravariant tensors, tensors in Riemann spaces, geometrical interpretation of\u003cbr/\u003eskew tensors.\u003cbr/\u003e\u003cbr/\u003eMATH 2403 and (MATH 2406 or MATH 4305 )\u003c/div\u003e", "id": "7586", "label": "MATH 7586 - Tensor Analysis", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eDifferentiation of functions of one real variable, Riemann-Stieltjes integral,\u003cbr/\u003ethe derivative in Rn, and integration in Rn.\u003cbr/\u003e\u003cbr/\u003eMATH 4317\u003c/div\u003e", "id": "4318", "label": "MATH 4318 - Analysis II", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003ePoint set topology, topological spaces and metric spaces, continuity and\u003cbr/\u003ecompactness, homotopy, and covering spaces.\u003cbr/\u003e\u003cbr/\u003eMATH 4317\u003c/div\u003e", "id": "4431", "label": "MATH 4431 - Introduction to Topology", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to algebraic methods in topology. Includes homotopy, the\u003cbr/\u003efundamental group, covering spaces, simplicial complexes.  Applications to fixed\u003cbr/\u003epoint theory and group theory.\u003cbr/\u003e\u003cbr/\u003eMATH 4317\u003c/div\u003e", "id": "4432", "label": "MATH 4432 - Algebraic Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eMetric spaces, normed linear spaces, convexity, and separation; polyhedra and\u003cbr/\u003esimplicial complexes; surfaces; Brouwer fixed point theorem.\u003cbr/\u003e\u003cbr/\u003eMATH 4317 and (MATH 2406 or MATH 4305 )\u003c/div\u003e", "id": "6021", "label": "MATH 6021 - Topology-Euclidean Space", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eMinimization of functionals, Euler-Lagrange equations, sufficient conditions for\u003cbr/\u003ea minimum; geodesic, isoperometric, and time of transit problems; variational\u003cbr/\u003eprinciples of mechanics; applications to control theory.\u003cbr/\u003e\u003cbr/\u003eMATH 4317\u003c/div\u003e", "id": "7581", "label": "MATH 7581 - Calculus Variations", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to the mathematical theory of partial differential equations\u003cbr/\u003ecovering the basic linear models of science and exact solution techniques.\u003cbr/\u003e\u003cbr/\u003eMATH 4318\u003c/div\u003e", "id": "6341", "label": "MATH 6341 - Partial Diff Eqns I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eComplex integration, including Goursat\u0027s theorem; classification of\u003cbr/\u003esingularities, the argument principle, the maximum principle; Riemann Mapping\u003cbr/\u003etheorem; analytic continuation and Riemann surfaces; range of an analytic\u003cbr/\u003efunction, including Picard\u0027s theorem.\u003cbr/\u003e\u003cbr/\u003eMATH 4317 and MATH 4320\u003c/div\u003e", "id": "6321", "label": "MATH 6321 - Complex Analysis", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eGamma function; exponential function; orthogonal polynomials; Bessel, Legendre,\u003cbr/\u003eand hypergeometric functions; application to singular ordinary differential\u003cbr/\u003eequations; and separation of variables for partial differential equations.\u003cbr/\u003e\u003cbr/\u003eMATH 4320\u003c/div\u003e", "id": "6584", "label": "MATH 6584 - Special Functions", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eGreen\u0027s functions and fundamental solutions.  Potential, diffusion, and wave\u003cbr/\u003eequations.\u003cbr/\u003e\u003cbr/\u003eMATH 4347\u003c/div\u003e", "id": "4348", "label": "MATH 4348 - Partial Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eSimplicial homology.  Chain complexes and acyclic carriers. Simplicial\u003cbr/\u003eapproximation.  The exact homology sequence. Maps of spheres. Mayer-Vietoris\u003cbr/\u003esequence.\u003cbr/\u003e\u003cbr/\u003eMATH 4107 and (MATH 4431 or MATH 6451 )\u003c/div\u003e", "id": "6441", "label": "MATH 6441 - Algebraic Topology I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to topological and metric spaces. Continuity, compactness,\u003cbr/\u003econvergence, completion.  Product and quotient spaces.  Elementary homotopy.\u003cbr/\u003e\u003cbr/\u003eMATH 4317 or MATH 4431\u003c/div\u003e", "id": "6451", "label": "MATH 6451 - General Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eCore topics in differential, including: Lie groups, curvature, and relations\u003cbr/\u003ewith topology.\u003cbr/\u003e\u003cbr/\u003eMATH 4441\u003c/div\u003e", "id": "6455", "label": "MATH 6455 - Differential Geometry I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eA continuation of Dynamics and Bifurcations I.\u003cbr/\u003e\u003cbr/\u003eMATH 4541\u003c/div\u003e", "id": "4542", "label": "MATH 4542 - Dynamics\u0026Bifurcations II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThis sequence develops the qualitative theory for systems of ordinary\u003cbr/\u003edifferential equations. Topics include stability, Lyapunov functions, Floquet\u003cbr/\u003etheory, attractors, invariant manifolds, bifurcation theory, normal forms. First\u003cbr/\u003eof two courses.\u003cbr/\u003e\u003cbr/\u003eMATH 4542\u003c/div\u003e", "id": "6307", "label": "MATH 6307 - Ordinary Diff Eqns I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to the numerical solution of initial and boundary value problems in\u003cbr/\u003edifferential equations.\u003cbr/\u003e\u003cbr/\u003eMATH 4640\u003c/div\u003e", "id": "4641", "label": "MATH 4641 - Numerical Analysis II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eApplied mathematics techniques to solve real-world problems. Topics include\u003cbr/\u003emathematical modeling, asymptotic analysis, differential equations and\u003cbr/\u003escientific computation.  Prepares the student for MATH 6515.\u003cbr/\u003e\u003cbr/\u003e(MATH 2403 or MATH 2602 ) and MATH 4640\u003c/div\u003e", "id": "6514", "label": "MATH 6514 - Industrial Math I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to the implementation and analysis of numerical algorithms for the\u003cbr/\u003enumerical solution of the classic partial differential equations of science and\u003cbr/\u003eengineering. Must have knowledge of a computer programming language, familiarity\u003cbr/\u003ewith partial differential equations and elements of scientific computing.\u003cbr/\u003e\u003cbr/\u003eMATH 4347 and MATH 4640\u003c/div\u003e", "id": "6640", "label": "MATH 6640 - Num Meth-Part Diff Eqns", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eTheoretical and computational aspects of polynomial, rational, trigonometric,\u003cbr/\u003espline, and wavelet approximation.\u003cbr/\u003e\u003cbr/\u003eMATH 4317 and MATH 4640\u003c/div\u003e", "id": "6645", "label": "MATH 6645 - Numerical Approx Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAnalysis and implementation of numerical methods for initial and two-point\u003cbr/\u003eboundary value problems for ordinary differential equations.\u003cbr/\u003e\u003cbr/\u003eMATH 2403 and MATH 4640\u003c/div\u003e", "id": "6646", "label": "MATH 6646 - Numer Meth: Ord Diff Eqn", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eApproximation of the dynamical structure of a differential equation and\u003cbr/\u003epreservation of dynamical structure under discretization. Must be familiar with\u003cbr/\u003edynamical systems and numerical methods for initial and boundary value problems\u003cbr/\u003ein ordinary differential equations.\u003cbr/\u003e\u003cbr/\u003eMATH 4640 and MATH 4641\u003c/div\u003e", "id": "6647", "label": "MATH 6647 - Numeric Meth:Dynamic Sys", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eAdvanced topics in graph theory.  Selection of arguments varies every year.\u003cbr/\u003e\u003cbr/\u003eMATH 6014\u003c/div\u003e", "id": "7014", "label": "MATH 7014 - Advanced Graph Theory", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003eSelection of topics vary with each offering.\u003cbr/\u003e\u003cbr/\u003eMATH 6014\u003c/div\u003e", "id": "8863", "label": "MATH 8863 - Topics in Graph Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eGraduate-level linear and abstract algebra including rings, fields, modules,\u003cbr/\u003esome algebraic number theory and Galois theory. Second of two courses.\u003cbr/\u003e\u003cbr/\u003eMATH 6121\u003c/div\u003e", "id": "6122", "label": "MATH 6122 - Algebra II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThe study of zero sets of polynomials: algebraic varieties, regular and rational\u003cbr/\u003emappings, the Zariski topology.\u003cbr/\u003e\u003cbr/\u003eMATH 4107 and MATH 6121\u003c/div\u003e", "id": "6421", "label": "MATH 6421 - Algebraic Geometry I", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eApplications of probabilistic techniques in discrete mathematics, including\u003cbr/\u003eclassical ideas using expectation and variance as well as modern tools, such as\u003cbr/\u003emartingale and correlation inequalities.\u003cbr/\u003e\u003cbr/\u003eMATH 4022 and MATH 6221\u003c/div\u003e", "id": "7018", "label": "MATH 7018 - Probab Combinatorics", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eDevelops the probability basis requisite in modern statistical theories and\u003cbr/\u003estochastic processes.  Topics of this course include measure and integration\u003cbr/\u003efoundations of probability, distribution functions, convergence concepts, laws\u003cbr/\u003eof large numbers, and central limit theory. First of two courses.\u003cbr/\u003e\u003cbr/\u003eMATH 6327 or MATH 6337\u003c/div\u003e", "id": "6241", "label": "MATH 6241 - Probability I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eDevelops the probability basis requisite in modern statistical theories and\u003cbr/\u003estochastic processes.  Topics of this course include results for sums of\u003cbr/\u003eindependent random variables, Markov processes, martingales, Poisson processes,\u003cbr/\u003eBrownian motion, conditional probability and conditional expectation, and topics\u003cbr/\u003efrom ergodic theory.  Second of two classes.\u003cbr/\u003e\u003cbr/\u003eMATH 6241\u003c/div\u003e", "id": "6242", "label": "MATH 6242 - Probability II", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eAn introduction to the Ito stochastic calculus and stochastic differential\u003cbr/\u003eequations through a development of continuous-time martingales and Markov\u003cbr/\u003eprocesses. First of two courses.\u003cbr/\u003e\u003cbr/\u003eMATH 6242\u003c/div\u003e", "id": "7244", "label": "MATH 7244 - Stochastic Calculus I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThis sequence develops the qualitative theory for systems of differential\u003cbr/\u003eequations. Topics include stability, Lyapunov functions, Floquet theory,\u003cbr/\u003eattractors, invariant manifolds, bifurcation theory, and normal forms.  Second\u003cbr/\u003eof two courses.\u003cbr/\u003e\u003cbr/\u003eMATH 6307\u003c/div\u003e", "id": "6308", "label": "MATH 6308 - Ordinary Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eLebesgue measure and integration, differentiation, abstract measure theory.\u003cbr/\u003eCredit cannot be received for both MATH 6337 and MATH 6579.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "6337", "label": "MATH 6337 - Real Analysis I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eContinuation of MATH 6337.  L^p and Hilbert spaces, introduction to operator\u003cbr/\u003etheory and functional analysis.\u003cbr/\u003e\u003cbr/\u003eMATH 4318\u003c/div\u003e", "id": "6338", "label": "MATH 6338 - Real Analysis II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAn introduction to measure theory and Lebesgue integration with a focus on\u003cbr/\u003etopics that tend to be of the most utility in\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "6579", "label": "MATH 6579 - Measure Th for Engineers", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eFourier analysis on the torus and Euclidean space.\u003cbr/\u003e\u003cbr/\u003eMATH 6327 or MATH 6337\u003c/div\u003e", "id": "7337", "label": "MATH 7337 - Harmonic Analysis", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eStructure of linear operators in infinite dimensional spaces, applications.\u003cbr/\u003e\u003cbr/\u003eMATH 2403 and (MATH 2406 or MATH 4305 )\u003c/div\u003e", "id": "6580", "label": "MATH 6580 - Hibert Spaces for Sci/Engr", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eSpectral theory of bounded and unbounded operators, major theorems of functional\u003cbr/\u003eanalysis, additional topics.\u003cbr/\u003e\u003cbr/\u003eMATH 6337 or MATH 6338\u003c/div\u003e", "id": "7338", "label": "MATH 7338 - Functional Analysis", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThis course covers the general mathematical theory of linear stationary and\u003cbr/\u003eevolution problems plus selected topics chosen from the instructor\u0027s interests.\u003cbr/\u003e\u003cbr/\u003eMATH 6341\u003c/div\u003e", "id": "6342", "label": "MATH 6342 - Partial Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eA continuation of Algebraic Geometry I.\u003cbr/\u003e\u003cbr/\u003eMATH 6421\u003c/div\u003e", "id": "6422", "label": "MATH 6422 - Algebraic Geometry II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eContinuation of MATH 6441. Singular homology.  Local homology and manifolds. CW\u003cbr/\u003ecomplexes.  Cohomology. Duality in manifolds.\u003cbr/\u003e\u003cbr/\u003eMATH 6441\u003c/div\u003e", "id": "6442", "label": "MATH 6442 - Algebraic Topology II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eManifolds. Differentiable structures.  Tangent bundles. Embeddings and\u003cbr/\u003eimmersions.  Maps on manifolds. Transversality.  Morse-Sard Theorem. Vector\u003cbr/\u003ebundles.\u003cbr/\u003e\u003cbr/\u003eMATH 4431 or MATH 6451\u003c/div\u003e", "id": "6452", "label": "MATH 6452 - Differential Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eCharacteristic classes, Morse theory, three-manifolds, four-manifolds,\u003cbr/\u003esymplectic and contact manifolds, knot theory.\u003cbr/\u003e\u003cbr/\u003eMATH 6441 or MATH 6452 or MATH 6455\u003c/div\u003e", "id": "6453", "label": "MATH 6453 - Geometric Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduces students to topics of current interest in geometry.\u003cbr/\u003e\u003cbr/\u003eMATH 6455\u003c/div\u003e", "id": "6456", "label": "MATH 6456 - Differential Geometry II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAnalysis and implementation of numerical methods for nonlinear partial\u003cbr/\u003edifferential equations including elliptic, hyperbolic, and/or parabolic\u003cbr/\u003eproblems. Must have knowledge of classic linear partial differential equations\u003cbr/\u003eand exposure to numerical methods for partial differential equations at the\u003cbr/\u003elevel of MATH 6640 or numerical linear algebra at the level of MATH 6643.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "6641", "label": "MATH 6641 - Adv Num Meth-Pt Diff Eqn", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIterative methods for linear and nonlinear systems of equations including\u003cbr/\u003eJacobi, G-S, SOR, CG, multigrid, Newton quasi-Newton, updating, and gradient-\u003cbr/\u003ebased methods. Crosslisted with CSE 6644.\u003cbr/\u003e\u003cbr/\u003eMATH 6643\u003c/div\u003e", "id": "6644", "label": "MATH 6644 - Iterative Meth-Sys Eqns", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eReview of vector calculus and its applications to partial differential\u003cbr/\u003eequations.\u003cbr/\u003e\u003cbr/\u003eMATH 6701 or (MATH 2406 and MATH 2403 ) or (MATH 2403 and MATH 4305 )\u003c/div\u003e", "id": "6702", "label": "MATH 6702 - Math Meth-Appl Sci II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAdvanced mathematical modeling of financial markets, derivative securities\u003cbr/\u003epricing, and portfolio optimization. Concepts from advanced probability and\u003cbr/\u003emathematics are introduced as needed.\u003cbr/\u003e\u003cbr/\u003eMATH 2403 and (ISYE 6759 or MATH 6759 )\u003c/div\u003e", "id": "6235", "label": "MATH 6235 - Stoch Process-Finance II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eContinuous time Markov chains. Uniformization, transient and limiting behavior.\u003cbr/\u003eBrownian motion and martingales. Optional sampling and convergence.  Modeling of\u003cbr/\u003einventories, finance, flows in manufacturing and computer networks. Crosslisted\u003cbr/\u003ewith ISYE 6762\u003cbr/\u003e\u003cbr/\u003eMATH 6761 or ISYE 6761\u003c/div\u003e", "id": "6762", "label": "MATH 6762 - Stochastic Processes II", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eAn introduction to the Ito stochastic calculus and stochastic differential\u003cbr/\u003eequations through a development of continuous-time martingales and Markov\u003cbr/\u003eprocesses. Continuation of MATH 7244.\u003cbr/\u003e\u003cbr/\u003eMATH 7244\u003c/div\u003e", "id": "7245", "label": "MATH 7245 - Stochastic Calculus II", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003eEnhancement of English listening/speaking skills for SOM international graduate\u003cbr/\u003estudents, post-docs, and new faculty who speak English as their second language\u003cbr/\u003e(ESL) and who will be teaching undergraduate students.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "8305", "label": "MATH 8305 - Aural-Oral Engl for Math", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003eContinued enhancement of English listening/speaking skills for current and\u003cbr/\u003efuture SOM graduate international teaching assistants and international lead\u003cbr/\u003einstructors who speak English as their second language (ESL).\u003cbr/\u003e\u003cbr/\u003eMATH 8305\u003c/div\u003e", "id": "8306", "label": "MATH 8306 - Intermed Academic Commun", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003eContinued enhancement of English listening/speaking skills for current and\u003cbr/\u003efuture SOM graduate international teaching assistants and international lead\u003cbr/\u003einstructors who speak English as their second language (ESL).\u003cbr/\u003e\u003cbr/\u003eMATH 8305\u003c/div\u003e", "id": "8307", "label": "MATH 8307 - Advanced Academic Commun", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe first of a two-course sequence of faculty-directed independent research\u003cbr/\u003eculminating in the writing of a senior thesis and its presentation.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "4080", "label": "MATH 4080 - Senior Project I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe second course of a two-course sequence of faculty-directed independent\u003cbr/\u003eresearch culminating in the writing of a senior thesis and its presentation.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "4090", "label": "MATH 4090 - Senior Project II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThis course covers practical information helping students start their careers as\u003cbr/\u003ea professional mathematician. It also satisfies the Georgia Tech RCR\u003cbr/\u003erequirements for \"in-person\" training.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "6001", "label": "MATH 6001 - Intro to Graduate Math", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eComputational Finance Introduction to large scale system design to support\u003cbr/\u003ecomputational finance for options, stocks, or other financial instruments. Some\u003cbr/\u003eprogramming experience, and previous exposure to stocks, bonds, and options\u003cbr/\u003erequired. Crosslisted with ISYE 6767\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "6767", "label": "MATH 6767 - Sys-Computation Finance", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eCase studies, visiting lecturers from financial institutions, student group\u003cbr/\u003eprojects of an advanced nature, and student reports, all centered around\u003cbr/\u003equantitative and computational finance. Crosslisted with ISYE and MGT 6785.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "6785", "label": "MATH 6785 - The Practice of QCF", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAdvanced foundational material and analysis techniques in quantitative and\u003cbr/\u003ecomputational finance. Crosslisted with ISYE 6793.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "6793", "label": "MATH 6793 - Adv Topics in QCF", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eThe goal of this PhD level graduate course is to provide a rigorous introduction\u003cbr/\u003eto the methods of high-dimensional probability.\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "7251", "label": "MATH 7251 - High-Dim Probability", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eThe goal of this PhD level graduate course is to provide a rigorous introduction\u003cbr/\u003eto the methods of high-dimensional statistics\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "7252", "label": "MATH 7252 - High-Dim Statistics", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eA comprehensive overview of advanced material in analysis. This is a Repeatable\u003cbr/\u003eCourse with 5 different subtitles;\u003cbr/\u003e\u003cbr/\u003enan\u003c/div\u003e", "id": "7339", "label": "MATH 7339 - Advanced Analysis", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eAlgorithms for graph problems such as maximum flow, covering, matching,\u003cbr/\u003ecoloring, planarity, minimum cuts, shortest paths, and connectivity.\u003cbr/\u003eCrosslisted with ISYE 7510 and CS 7510.\u003cbr/\u003e\u003cbr/\u003eCS 6505 or CS 6550\u003c/div\u003e", "id": "7510", "label": "MATH 7510 - Graph Algorithms", "shape": "dot", "size": 10}]);
