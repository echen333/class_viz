              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFB6C1", "desc": "\u003cdiv\u003eThis course provides an in-depth study of the properties of algebraic, exponential and\u003cbr/\u003elogarithmic functions as needed for calculus. Emphasis is on using algebraic and graphical\u003cbr/\u003etechniques for solving problems involving linear, quadratic, piece-wise defined, rational,\u003cbr/\u003epolynomial, exponential and logarithmic functions.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: Learning Support Math 2 3 or MATH 0099\u003cbr/\u003e \u003cbr/\u003e Professors: Stephanie S Reikes\u003cbr/\u003e Last taught in: fall2022, spring2022,\u003cbr/\u003espring2023, spring2024, and spring2025\u003c/div\u003e", "id": "1111", "label": "MATH 1111 - College Algebra", "shape": "dot", "size": 10}, {"color": "#FFD700", "desc": "\u003cdiv\u003eThis Learning Support course provides corequisite support in mathematics for students\u003cbr/\u003eenrolled in MATH 1111 \u2013 College Algebra. Topics will parallel topics being studied in MATH\u003cbr/\u003e1111 and the course will provide support for the essential quantitative skills needed to\u003cbr/\u003ebe successful in MATH 1111. Taken with MATH 1111, this course provides an in-depth study\u003cbr/\u003eof the properties of algebraic, exponential and logarithmic functions as needed for\u003cbr/\u003ecalculus. Emphasis is on using algebraic and graphical techniques for solving problems\u003cbr/\u003einvolving linear, quadratic, piece-wise defined, rational, polynomial, exponential and\u003cbr/\u003elogarithmic functions.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: nan\u003cbr/\u003e \u003cbr/\u003e Professors: Stephanie S Reikes\u003cbr/\u003e Last taught in: fall2022, spring2022,\u003cbr/\u003espring2023, spring2024, and spring2025\u003c/div\u003e", "id": "0999", "label": "MATH 0999 - Support for MATH 1111", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eThis course is an intensive study of the basic functions needed for the study of calculus.\u003cbr/\u003eTopics include algebraic, functional, and graphical techniques for solving problems with\u003cbr/\u003ealgebraic, exponential, logarithmic, and trigonometric functions and their inverses. May\u003cbr/\u003eonly be used for degree credit with departmental approval.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1111 or SAT Mathematics 500 or MATH SECTION SCORE 530 or\u003cbr/\u003eACT Math 21\u003cbr/\u003e \u003cbr/\u003e Professors: Michael J. Evans, Salvador P Barone, Martin Engman, Stephanie S\u003cbr/\u003eReikes, and Sean Kafer\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024,\u003cbr/\u003eand spring2025\u003c/div\u003e", "id": "1113", "label": "MATH 1113 - Pre-calculus", "shape": "dot", "size": 10}, {"color": "#FFD700", "desc": "\u003cdiv\u003ePracticum for Learning Support students enrolled in MATH 1113 (Precalculus).\u003cbr/\u003e\u003cbr/\u003e Prerequisites: nan\u003cbr/\u003e \u003cbr/\u003e Professors: Ishwari Jang Kunwar, Christopher J Jankowski, Lisa G Camp, and\u003cbr/\u003eStephanie S Reikes\u003cbr/\u003e Last taught in: fall2015, fall2016, fall2017, and fall2018\u003c/div\u003e", "id": "0399", "label": "MATH 0399 - Support for Precalculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eDifferential calculus and basic integral calculus including the fundamental theorem of\u003cbr/\u003ecalculus. Credit not allowed for both MATH 1501 and 1712.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1113 or SAT Mathematics 600 or Converted ACT Math 600\u003cbr/\u003e \u003cbr/\u003e Professors: TBA, Adrian Tudorascu, Nathan Geer, Klara Judith Grodzinsky, and\u003cbr/\u003eFederico Bonetto\u003cbr/\u003e Last taught in: fall2009, spring2009, spring2010, spring2011, and\u003cbr/\u003efall2012\u003c/div\u003e", "id": "1501", "label": "MATH 1501 - Calculus I", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eLinear equations, matrices, linear programming, sets and counting, probability and\u003cbr/\u003estatistics.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: SAT Mathematics 550 or MATH SECTION SCORE 570 or Converted ACT\u003cbr/\u003eMath 550 or (MATH 1113 or MATH 11X3 ) or ACT Math 24\u003cbr/\u003e \u003cbr/\u003e Professors: Corrine Yap, Stephanie Mui, Christina Giannitsi, Haiyu Zou, and\u003cbr/\u003eSierra Alexis Knavel\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "1711", "label": "MATH 1711 - Finite Mathematics", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eTechniques of differentiation, integration, application of integration to probability and\u003cbr/\u003estatistics, multidimensional calculus. Credit not allowed for both MATH 1712 and 1501.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 1113 or MATH 11X3 ) or SAT Mathematics 550 or MATH SECTION\u003cbr/\u003eSCORE 570 or Converted ACT Math 550 or ACT Math 24\u003cbr/\u003e \u003cbr/\u003e Professors: Abeer Al-Ahmadieh, Victor Vilaca Da Rocha, Haiyu Zou, Christina\u003cbr/\u003eAthanasouli, and Sarah Alice Frederickson\u003cbr/\u003e Last taught in: fall2023, spring2023,\u003cbr/\u003efall2024, spring2024, and spring2025\u003c/div\u003e", "id": "1712", "label": "MATH 1712 - Survey of Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eDifferential and basic calculus: sequences, difference equations, limits, continuity,\u003cbr/\u003edifferentiation, integration, applications.  The topics parallel those of MATH 1501 with\u003cbr/\u003eapplications from life sciences.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: SAT Mathematics 600 or Converted ACT Math 600 or MATH 1113\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "1503", "label": "MATH 1503 - Calculus I For Life Sci", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eThe topics covered parallel those of 1502 with a somewhat more intensive and rigorous\u003cbr/\u003etreatment.  Credit not allowed for both honors calculus and the corresponding regular\u003cbr/\u003ecalculus course.  Credit not allowed for both MATH 1512 and MATH 1522.  Credit not allowed\u003cbr/\u003efor both MATH 1512 and MATH 15X2.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1501 or MATH 1511\u003cbr/\u003e \u003cbr/\u003e Professors: Jean V. Bellissard, Matthew Baker, TBA, and Wilfred Gangbo\u003cbr/\u003e\u003cbr/\u003eLast taught in: fall2010, fall2011, fall2012, fall2013, and fall2014\u003c/div\u003e", "id": "1512", "label": "MATH 1512 - Honors Calculus II", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eThis course is designed to teach problem solving and proof writing.  Mathematical subject\u003cbr/\u003ematter is drawn from elementary number theory and geometry.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1501 or MATH 1511 or MATH 15X1\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "1601", "label": "MATH 1601 - Intro to Higher Math", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eTaylor approximations, introduction to differential equations, linear algebra, and\u003cbr/\u003eintroduction to multivariable calculus.  Motivating examples drawn from life sciences.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1503 or MATH 1501 or MATH 1511 or MATH 15X1 or SAT\u003cbr/\u003eMathematics 600 or Converted ACT Math 600\u003cbr/\u003e \u003cbr/\u003e Professors: TBA\u003cbr/\u003e Last taught in: spring2015\u003c/div\u003e", "id": "1504", "label": "MATH 1504 - Calculus II For Life Sci", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eAn introduction to differential calculus including applications and the underlying theory\u003cbr/\u003eof limits for functions and sequences. Credit not awarded for both MATH 1550 and MATH\u003cbr/\u003e1501, MATH 1551, or MATH 1503.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION\u003cbr/\u003eSCORE 620 or ACT Math 26\u003cbr/\u003e \u003cbr/\u003e Professors: Athulya Ram Sreedharan Nair, and Sierra Alexis Knavel\u003cbr/\u003e Last\u003cbr/\u003etaught in: fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "1550", "label": "MATH 1550 - Intro to Diff Calculus", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eA proof-based development of linear algebra and vector spaces, with additional topics such\u003cbr/\u003eas multilinear algebra and group theory.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or (MATH 15X2 and MATH 1522 )\u003cbr/\u003e \u003cbr/\u003e Professors: Andrzej Swiech, Guillermo H. Goldsztein, Zhiwu Lin, Grigoriy\u003cbr/\u003eBlekherman, and Ronghua Pan\u003cbr/\u003e Last taught in: spring2012, spring2013, fall2014,\u003cbr/\u003espring2014, and spring2015\u003c/div\u003e", "id": "2406", "label": "MATH 2406 - Abstract Vector Spaces", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eA study of linear programming problems, including the simplex method, duality, and\u003cbr/\u003esensitivity analysis with applications to matrix games, interger programming, and\u003cbr/\u003enetworks.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or (MATH 15X2 and MATH 1522 )\u003cbr/\u003e \u003cbr/\u003e Professors: Thomas D Morley, Grigoriy Blekherman, and Marcel Luis Celaya\u003cbr/\u003e\u003cbr/\u003eLast taught in: spring2017, spring2019, spring2021, spring2023, and spring2025\u003c/div\u003e", "id": "4580", "label": "MATH 4580 - Linear Programming", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eMathematical methods for solving problems in the life sciences.  Models-based course on\u003cbr/\u003ebasic facts from the theory of ordinary differential equations and numerical methods of\u003cbr/\u003etheir solution.  Introduction to the control theory, diffusion theory, maximization,\u003cbr/\u003eminimization and curve fitting.  Math majors may not use this course toward any degree in\u003cbr/\u003ethe School of Mathematics.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512\u003cbr/\u003e \u003cbr/\u003e Professors: Leonid Bunimovich, and Rafael De la Llave\u003cbr/\u003e Last taught in:\u003cbr/\u003efall2013, fall2014, fall2015, fall2016, and fall2017\u003c/div\u003e", "id": "6705", "label": "MATH 6705 - Modeling and Dynamics", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eDifferential calculus including applications and the underlying theory of limits for\u003cbr/\u003efunctions and sequences. Credit not awarded for both MATH 1551 and MATH 1501, MATH 1503,\u003cbr/\u003eor MATH 1550.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION\u003cbr/\u003eSCORE 620 or Converted ACT Math 600 or ACT Math 26\u003cbr/\u003e \u003cbr/\u003e Professors: Randall Ross Van Why, Anastasios Fragkos, lukas Wessels, Sean\u003cbr/\u003eKafer, and Yosia I Nurhan\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024,\u003cbr/\u003eand spring2025\u003c/div\u003e", "id": "1551", "label": "MATH 1551 - Differential Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eIntegral calculus: Definite and indefinite integrals, techniques of integration, improper\u003cbr/\u003eintegrals, infinite series, applications. Credit not awarded for both MATH 1552 and MATH\u003cbr/\u003e1502, MATH 1504, MATH 1512 or MATH 1555.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1550 or MATH 1551 or MATH 1501 or MATH 15X1 or MATH 1X51\u003cbr/\u003e \u003cbr/\u003e Professors: Anastasios Fragkos, Yuta Hozumi, Abdon De Andrade Moutinho Neto,\u003cbr/\u003eSandra Ried, and Farjana Siddiqua\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "1552", "label": "MATH 1552 - Integral Calculus", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eAn introduction to linear alegbra including eigenvalues and eigenvectors, applications to\u003cbr/\u003elinear systems, least squares. Credit not awarded for both MATH 1553 and MATH 1522, MATH\u003cbr/\u003e1502, MATH 1504, MATH 1512, MATH 1554 or MATH 1564.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 1113 or MATH 11X3 ) or SAT Mathematics 600 or MATH SECTION\u003cbr/\u003eSCORE 620 or Converted ACT Math 600 or ACT Math 26 or MATH 15X1 or MATH 1X51 or MATH 1551\u003cbr/\u003e \u003cbr/\u003e Professors: Mollene K Denton, Will Fox Hausmann, Carlos Mario Sanchez Vargas,\u003cbr/\u003eChristina Athanasouli, and Abeer Al-Ahmadieh\u003cbr/\u003e Last taught in: fall2023, spring2023,\u003cbr/\u003efall2024, spring2024, and spring2025\u003c/div\u003e", "id": "1553", "label": "MATH 1553 - Intro to Linear Algebra", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eLinear algebra eigenvalues, eigenvectors, applications to linear systems, least squares,\u003cbr/\u003ediagnolization, quadratic forms.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 1113 or MATH 11X3 ) or ACT Math 26 or SAT Mathematics 600\u003cbr/\u003eor MATH SECTION SCORE 620 or Converted ACT Math 600 or MATH 1552 or MATH 15X2 or MATH 1X52\u003cbr/\u003eor MATH 1551\u003cbr/\u003e \u003cbr/\u003e Professors: Amanda Elizabeth Hampton, Abdon De Andrade Moutinho Neto, Farjana\u003cbr/\u003eSiddiqua, Cuyler Daniel Warnock, and Randall Ross Van Why\u003cbr/\u003e Last taught in: fall2023,\u003cbr/\u003espring2023, fall2024, spring2024, and spring2025\u003c/div\u003e", "id": "1554", "label": "MATH 1554 - Linear Algebra", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eOverview of intergral calculus, multivariable calculus, and differential equations for\u003cbr/\u003ebiological sciences. Credit not awarded for both MATH 1555 and MATH 1552, MATH 1502, MATH\u003cbr/\u003e1504, MATH 1512 or MATH 2550.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1550 or MATH 1551 or MATH 1501 or MATH 1X51 or MATH 15X1 or\u003cbr/\u003eMATH 1X54\u003cbr/\u003e \u003cbr/\u003e Professors: David Michael Harper\u003cbr/\u003e Last taught in: spring2020, and\u003cbr/\u003espring2021\u003c/div\u003e", "id": "1555", "label": "MATH 1555 - Calculus Life Sciences", "shape": "dot", "size": 10}, {"color": "#FFB6C1", "desc": "\u003cdiv\u003eThis is an intensive first course in linear algebra including the theories of linear\u003cbr/\u003etransformations and abstract vector spaces. Credit not awarded for both MATH 1564 and MATH\u003cbr/\u003e1553, MATH 1554, MATH 1522, MATH 1502, MATH 1504 or MATH 1512.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: Math: Calculus AB 5 or Math: Calculus BC 5 or MATH 1552\u003cbr/\u003e \u003cbr/\u003e Professors: Albert Fathi, Wing S Li, Haiyu Zou, and Michael Loss\u003cbr/\u003e Last\u003cbr/\u003etaught in: fall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "1564", "label": "MATH 1564 - LinAlg w Abstract Vec Sp", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eMathematical logic and proof, mathematical induction, counting methods, recurrence\u003cbr/\u003erelations, algorithms and complexity, graph theory and graph algorithms. Credit not\u003cbr/\u003eawarded for both MATH 2603 and MATH 2602.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52\u003cbr/\u003e \u003cbr/\u003e Professors: Changxin Ding, Thomas J Kelly, Zach W Walsh, Chi Hoi Yip, and\u003cbr/\u003eEvelyne Smith-Roberge\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "2603", "label": "MATH 2603 - Intro Discrete Math", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eProblems from the life sciences and the mathematical methods for solving them are\u003cbr/\u003epresented.  The underlying biological and mathematical principles and the\u003cbr/\u003einterrelationships are emphasized. Crosslisted with BIOL 4755.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1546 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Howard Weiss, Ronald Wesley Shonkwiler, Leonid Bunimovich, Gary\u003cbr/\u003eLavigne, and Daniel Irvine\u003cbr/\u003e Last taught in: fall2012, spring2017, spring2019,\u003cbr/\u003espring2021, and spring2023\u003c/div\u003e", "id": "4755", "label": "MATH 4755 - Mathematical Biology", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eAn introduction to proofs in advanced mathematics, intended as a transition to upper\u003cbr/\u003edivision courses including Abstract Algebra I and Analysis I.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH\u003cbr/\u003e1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Neha Gupta, Miriam Kuzbary, Mohammad Ghomi, Christine Heitsch, and\u003cbr/\u003eSonghao Zhu\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "2106", "label": "MATH 2106 - Foundations Math Proof", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eVectors in three dimensions, curves in space, functions of several variables, partial\u003cbr/\u003ederivatives, optimization, integration of functions of several variables. Vector Calculus\u003cbr/\u003enot covered. Credit will not be awarded for both MATH 2550 and MATH 2605 or MATH 2401 or\u003cbr/\u003eMATH 2551 or MATH 1555.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or ( (MATH 1552 or MATH 15X2 or MATH 1X52\u003cbr/\u003e) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Yingjie Liu, Papri Dey, Naga Manasa Vempati, Gong Chen, and Hyun\u003cbr/\u003eJeong Kim\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and spring2025\u003c/div\u003e", "id": "2550", "label": "MATH 2550 - Intro Multivariable Calc", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eMultivariable calculus: Linear approximation and Taylor\u0027s theorems, Lagrange multiples and\u003cbr/\u003econstrained optimization, multiple integration and vector analysis including the theorems\u003cbr/\u003eof Green, Gauss, and Stokes. Credit will not be awarded for both MATH 2551 and MATH 2401\u003cbr/\u003eor MATH 2411 or MATH 2561.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH\u003cbr/\u003e1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Pu-Ting Yu, Ho Law, Changxin Ding, Matteo Raffaelli, and Shunyu\u003cbr/\u003eWan\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and spring2025\u003c/div\u003e", "id": "2551", "label": "MATH 2551 - Multivariable Calculus", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eMethods for obtaining numerical and analytic solutions of elementary differential\u003cbr/\u003eequations. Applications are also discussed with an emphasis on modeling. Credit not\u003cbr/\u003eawarded for both MATH 2552 and MATH 2403 or MATH 2413 or MATH 2562.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH\u003cbr/\u003e1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Abdon De Andrade Moutinho Neto, Michael Lacey, Keagan Callis,\u003cbr/\u003eAmanda Elizabeth Hampton, and Wei Zhu\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "2552", "label": "MATH 2552 - Differential Equations", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eTopics in linear algebra and multivariate calculus and their applications in optimization\u003cbr/\u003eand numerical methods, including curve fitting, interpolation, and numerical\u003cbr/\u003edifferentiation and integration.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH\u003cbr/\u003e1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "2605", "label": "MATH 2605 - Calc III for Comput Sci", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eElementary combinatorial techniques used in discrete problem solving: counting methods,\u003cbr/\u003esolving linear recurrences, graph and network models, related algorithms, and\u003cbr/\u003ecombinatorial designs.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1X54 or MATH 1564 or MATH\u003cbr/\u003e1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Chi Hoi Yip, Jiaxi Nie, Grigoriy Blekherman, Tianchi Yang, and\u003cbr/\u003eSean Kafer\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and spring2025\u003c/div\u003e", "id": "3012", "label": "MATH 3012 - Applied Combinatorics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eThis course will cover important topics in linear algebra not usually discussed in a\u003cbr/\u003efirst-semester course, featuring a mixture of theory and applications.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1522 or MATH 1553 or MATH 1X54 or\u003cbr/\u003eMATH 1554 or MATH 1564 or MATH 1X53\u003cbr/\u003e \u003cbr/\u003e Professors: Anton Zeitlin, Changxin Ding, Federico Bonetto, Tobias Ried, and\u003cbr/\u003eAlex M Blumenthal\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "3406", "label": "MATH 3406 - Second Course Linear Alg", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to linear error correcting codes with an emphasis on the algebraic tools\u003cbr/\u003erequired, including matrices vector spaces, groups, polynomial rings, and finite fields.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Katherine L Hurley\u003cbr/\u003e Last taught in: spring2007\u003c/div\u003e", "id": "4012", "label": "MATH 4012 - Coding Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eFinite dimensional vector spaces, inner product spaces, least squares, linear\u003cbr/\u003etransformations, the spectral theorem for normal transformations.  Applications to convex\u003cbr/\u003esets, positive matrices, difference equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Wenjing Liao, Plamen Iliev, Armenak Petrosyan, Igor Belegradek,\u003cbr/\u003eand Wei Zhu\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "4305", "label": "MATH 4305 - Linear Algebra", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eScientific computational algorithms on vector and parallel computers. Speed-up and\u003cbr/\u003ealgorithm complexity, interprocesses communication, synchronization, modern algorithms for\u003cbr/\u003elinear systems, programming techniques, code optimization. Crosslisted with CS 4777.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Lew E. Lefton, and Nicola Guglielmi\u003cbr/\u003e Last taught in: fall2009,\u003cbr/\u003efall2010, fall2012, fall2014, and fall2016\u003c/div\u003e", "id": "4777", "label": "MATH 4777 - Vector\u0026Parallel Sci Comp", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThis course develops in the theme of \"Arithmetic congruence and abstract algebraic\u003cbr/\u003estructures\". Strong emphasis on theory and proofs.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2106\u003cbr/\u003e \u003cbr/\u003e Professors: Miriam Kuzbary, Austin Christian, Abeer Al-Ahmadieh, Jonathan\u003cbr/\u003eSimone, and Asaf Katz\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "4107", "label": "MATH 4107 - Abstract Algebra I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eReal numbers, topology of Euclidean spaces, Cauchy sequences, completeness, continuity and\u003cbr/\u003ecompactness, uniform continuity, series of functions, Fourier series.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2106\u003cbr/\u003e \u003cbr/\u003e Professors: Alex M Blumenthal, Benjamin Jaye, Gong Chen, Federico Bonetto, and\u003cbr/\u003eLeonardo Abbrescia\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "4317", "label": "MATH 4317 - Analysis I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003ePrimes and unique factorization, congruences, Chinese remainder theorem, Diophantine\u003cbr/\u003eequations, Diophantine approximations, quadratic reciprocity.  Applications such as fast\u003cbr/\u003emultiplication, factorization, and encryption.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2106 or MATH 2406 or CS 2051 or CS 3510 or CS 3511\u003cbr/\u003e \u003cbr/\u003e Professors: Ernest Croot, Michael Lacey, Alexander Dunn, Jonathan Simone, and\u003cbr/\u003ePlamen Iliev\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "4150", "label": "MATH 4150 - Intro To Number Theory", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eThe topics covered parallel those of MATH 2551 with a somewhat more intensive and rigorous\u003cbr/\u003etreatment. Credit not awarded for both MATH 2561 and MATH 2401 or MATH 2411 or MATH 2551.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH\u003cbr/\u003e1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Wade Bloomquist, and Hannah Turner\u003cbr/\u003e Last taught in:\u003cbr/\u003espring2023, and spring2024\u003c/div\u003e", "id": "2561", "label": "MATH 2561 - Honors Multivar Calculus", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003eThe topics covered parallel those of MATH 2552 with a somewhat more intensive and rigorous\u003cbr/\u003etreatment.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH\u003cbr/\u003e1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: Rafael De la Llave, and Howard Weiss\u003cbr/\u003e Last taught in:\u003cbr/\u003efall2016, fall2017, and fall2018\u003c/div\u003e", "id": "2562", "label": "MATH 2562 - Honors Differential Eqs", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eMethod of characteristics for first- and second-order partial differential equations,\u003cbr/\u003econservation laws and shocks, classification of second-order systems and applications.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 2550 or MATH 2551 or MATH 2561 ) and (MATH 24X3 or MATH\u003cbr/\u003e2552 or MATH 2562 )\u003cbr/\u003e \u003cbr/\u003e Professors: Chongchun Zeng, Zhiwu Lin, Evans M Harrell, Zaher Jawdat Hani, and\u003cbr/\u003eGong Chen\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "4347", "label": "MATH 4347 - Partial Diff Eqns I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eA broad introduction to the local and global behavior of nonlinear dynamical systems\u003cbr/\u003earising from maps and ordinary differential equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 2403 or MATH 2413 or MATH 24X3 or MATH 2552 or MATH 2562\u003cbr/\u003eor MATH 2X52 ) and (MATH 1522 or MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH\u003cbr/\u003e1X53 or MATH 1502 or MATH 1512 )\u003cbr/\u003e \u003cbr/\u003e Professors: Guillermo H. Goldsztein, Rafael De la Llave, Burak Hatinoglu,\u003cbr/\u003eHannah Choi, and Gong Chen\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023,\u003cbr/\u003eand fall2024\u003c/div\u003e", "id": "4541", "label": "MATH 4541 - Dynamics\u0026 Bifurcations I", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eThis course is a problem-oriented introduction to the basic concepts of probability and\u003cbr/\u003estatistics, providing a foundation for applications and further study.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or\u003cbr/\u003eMATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e \u003cbr/\u003e Professors: Wenjing Liao, Brandon Legried, John McCuan, Manh Khang Huynh, and\u003cbr/\u003eDaesung Kim\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "3215", "label": "MATH 3215 - Probability \u0026 Statistics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eIntroduction to probability, probability distributions, point estimation, confidence\u003cbr/\u003eintervals, hypothesis testing, linear regression and analysis of variance. Students cannot\u003cbr/\u003ereceive credit for both MATH 3670 and MATH 3770 or ISYE 3770 or CEE 3770.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or\u003cbr/\u003eMATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e \u003cbr/\u003e Professors: Rachel Ann Kuske, Edward Timko, Farshad Shirani, Manh Khang Huynh,\u003cbr/\u003eand Daesung Kim\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "3670", "label": "MATH 3670 - Statistics and Applns", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eTopics from complex function theory, including contour integration and conformal mapping.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or\u003cbr/\u003eMATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e \u003cbr/\u003e Professors: Yoav Len, Hannah Choi, John McCuan, Matthew Powell, and Manh Khang\u003cbr/\u003eHuynh\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and spring2025\u003c/div\u003e", "id": "4320", "label": "MATH 4320 - Complex Analysis", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe theory of curves, surfaces, and more generally, manifolds.  Curvature, parallel\u003cbr/\u003etransport, covariant differentiation, Gauss-Bonet theorem.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2401 or MATH 2411 or MATH 24X1 or MATH 2605 or MATH 2551 or\u003cbr/\u003eMATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e \u003cbr/\u003e Professors: Richard Steven Millman, John McCuan, John Etnyre, Igor Belegradek,\u003cbr/\u003eand Austin Christian\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and\u003cbr/\u003efall2024\u003c/div\u003e", "id": "4441", "label": "MATH 4441 - Differential Geometry", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe Laplace transform and applications, Fourier series, boundary value problems for\u003cbr/\u003epartial differential equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2403 or MATH 2413 or MATH 24X3 or MATH 2605 or MATH 2552 or\u003cbr/\u003eMATH 2562 or MATH 2X52\u003cbr/\u003e \u003cbr/\u003e Professors: Martin Short, Molei Tao, John McCuan, Rafael De la Llave, and\u003cbr/\u003eZhiwu Lin\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and spring2025\u003c/div\u003e", "id": "4581", "label": "MATH 4581 - Math Methods in Engr", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to numerical algorithms for some basic problems in computational mathematics.\u003cbr/\u003eDiscussion of both implementation issues and error analysis.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2403 or MATH 2413 or MATH 24X3 or MATH 2602 or MATH 2605 or\u003cbr/\u003eMATH 2552 or MATH 2562 or MATH 2X52 or MATH 2603\u003cbr/\u003e \u003cbr/\u003e Professors: Molei Tao, Maryam Yashtini, Hao-Min Zhou, Wenjing Liao, and\u003cbr/\u003eSpencer Bryngelson\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "4640", "label": "MATH 4640 - Numerical Analysis I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to quantum computing and quantum information theory, formalism of quantum\u003cbr/\u003emechanics, quantum gates, algorithms, measurements, coding, and information. Physical\u003cbr/\u003erealizations and experiments. Crosslisted with PHYS 4782.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2401 or MATH 24X1 or MATH 2411 or MATH 2605 or MATH 2551 or\u003cbr/\u003eMATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e \u003cbr/\u003e Professors: Jean V. Bellissard, Thomas A Kennedy, Michael Loss, and Federico\u003cbr/\u003eBonetto\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "4782", "label": "MATH 4782 - Quantum Info\u0026Quant Comp", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to numerical algorithms widely used in computational science and engineering.\u003cbr/\u003eNumerical linear algebra, linear programming, and applications. Crosslisted with CSE 6710.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 2401 or MATH 2411 or MATH 2605 ) and (CS 1332 or CS 1372 )\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "6710", "label": "MATH 6710 - Numerical Methods-CSE I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eEfficient numerical techniques for solving partial differential equations and large-scale\u003cbr/\u003esystems of equations arising from discretization of partial differential equations or\u003cbr/\u003evariational problems in applications in science and engineering. Crosslisted with CSE\u003cbr/\u003e6711.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2401 or MATH 2411 or MATH 2605\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "6711", "label": "MATH 6711 - Numerical Methods-CSE II", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eTopics are parallel to those of MATH 3012 with a more rigorous and intensive treatment.\u003cbr/\u003eCredit is not allowed for both MATH 3012 and 3022.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552\u003cbr/\u003eor MATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH\u003cbr/\u003e1522 or MATH 1X53 ) )\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "3022", "label": "MATH 3022 - Honors App Combinatorics", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe fundamentals of graph theory: trees, connectivity, Euler torus, Hamilton cycles,\u003cbr/\u003ematchings, colorings, and Ramsey theory.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3012 or MATH 3022\u003cbr/\u003e \u003cbr/\u003e Professors: Anton Bernshteyn, Zhiyu Wang, Thomas J Kelly, Evelyne Smith-\u003cbr/\u003eRoberge, and Xiaoyu He\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and\u003cbr/\u003efall2024\u003c/div\u003e", "id": "4022", "label": "MATH 4022 - Intro to Graph Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eCombinatorial problem-solving techniques including the use of generating functions,\u003cbr/\u003erecurrence relations, Polya theory, combinatorial designs, Ramsey theory, matroids, and\u003cbr/\u003easymptotic analysis.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3012 or MATH 3022\u003cbr/\u003e \u003cbr/\u003e Professors: Thomas J Kelly, Rose Marie McCarty, Corrine Yap, Matthew Baker,\u003cbr/\u003eand Jiaxi Nie\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "4032", "label": "MATH 4032 - Combinatorial Analysis", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eThe topics covered parallel those of MATH 3215, with a more rigorous and intensive\u003cbr/\u003etreatment.  Credit is not allowed for both MATH 3215 and 3225.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2401 or MATH 2411 or MATH 2605 or MATH 24X1 or MATH 2551 or\u003cbr/\u003eMATH 2561 or MATH 2550 or MATH 2X51\u003cbr/\u003e \u003cbr/\u003e Professors: Ernest Croot, Michael Lacey, Karim Lounici, Christian Houdre, and\u003cbr/\u003eHoward Weiss\u003cbr/\u003e Last taught in: fall2013, fall2014, fall2015, fall2016, and fall2017\u003c/div\u003e", "id": "3225", "label": "MATH 3225 - Honors Prob \u0026 Statistics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eThis course is a mathematical introduction to probability theory, covering random\u003cbr/\u003evariables, moments, multivariable distributions, law of large numbers, central limit\u003cbr/\u003etheorem, and large deviations. Credit not awarded for both MATH 3235 and MATH 3215 or 3225\u003cbr/\u003eor 3670.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 2551 or MATH 2X51 or MATH 2561 or MATH 2401 or MATH 24X1\u003cbr/\u003eor MATH 2411 or MATH 2605 or MATH 2550 ) and (MATH 2106 or MATH 3012 or CS 2051 )\u003cbr/\u003e \u003cbr/\u003e Professors: Alex M Blumenthal, Benjamin McKenna, Stephanie Mui, Michael Keith\u003cbr/\u003eDamron, and lukas Wessels\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024,\u003cbr/\u003eand spring2025\u003c/div\u003e", "id": "3235", "label": "MATH 3235 - Probability Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eBasic unifying theory underlying techniques of regression, analysis of variance and\u003cbr/\u003ecovariance, from a geometric point of view.  Modern computational capabilities are\u003cbr/\u003eexploited fully.  Students apply the theory to real data through canned and coded\u003cbr/\u003eprograms.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225\u003cbr/\u003e \u003cbr/\u003e Professors: Liang Peng, Karim Lounici, Mayya Zhilova, Vladimir Koltchinskii,\u003cbr/\u003eand Heinrich Matzinger\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and\u003cbr/\u003efall2024\u003c/div\u003e", "id": "6266", "label": "MATH 6266 - Linear Statistical Model", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eBasic numerical and simulation techniques used in the pricing of derivative securities and\u003cbr/\u003ein related problems in finance. Some programming experience required.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2403 and (MATH 3215 or MATH 3225 )\u003cbr/\u003e \u003cbr/\u003e Professors: Guillermo H. Goldsztein, Gunter H Meyer, Luca Dieci, Martin Short,\u003cbr/\u003eand Yingjie Liu\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "6635", "label": "MATH 6635 - Numerical Meth-Finance", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eMathematical modeling of financial markets, derivative securities pricing, and portfolio\u003cbr/\u003eoptimization.  Concepts from probability and mathematics are introduced as needed.\u003cbr/\u003eCrosslisted with ISYE 6759.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225\u003cbr/\u003e \u003cbr/\u003e Professors: Shijie Deng, Vladimir Koltchinskii, and Antonius Dieker\u003cbr/\u003e Last\u003cbr/\u003etaught in: fall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "6759", "label": "MATH 6759 - Stoch Process-Finance I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eDiscrete time Markov chains, Poisson processes, and renewal processes. Transient and\u003cbr/\u003elimiting behavior.  Average cost and utility measures of systems.  Algorithms for\u003cbr/\u003ecomputing performance measures.  Modeling of inventories, and flows in manufacturing and\u003cbr/\u003ecomputer networks. Crosslisted with ISYE 6761.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225\u003cbr/\u003e \u003cbr/\u003e Professors: David Goldsman, Robert D Foley, Siva Theja Maguluri, Konstantin\u003cbr/\u003eTikhomirov, and Sigrun Andradottir\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022,\u003cbr/\u003efall2023, and fall2024\u003c/div\u003e", "id": "6761", "label": "MATH 6761 - Stochastic Processes I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eDescription, institutional features, and mathematical modeling of fixed income securities.\u003cbr/\u003eUse of both deterministic and stochastic models. Crosslisted with ISYE 6769.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225 and (MGT 6060 or MGT 6078 )\u003cbr/\u003e \u003cbr/\u003e Professors: Robert P Kertz, Stephen Demko, Chayawat Ornthanalai, Alex Chia\u003cbr/\u003eHsu, and Satyajit Karnik\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "6769", "label": "MATH 6769 - Fixed Income Securities", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eFundamentals of statistical inference for models used in the modern analysis of financial\u003cbr/\u003edata. Crosslisted with ISYE 6783.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225\u003cbr/\u003e \u003cbr/\u003e Professors: Xiaoming Huo, Liang Peng, Marcus C Spruill, Yajun Mei, and David\u003cbr/\u003eGoldsman\u003cbr/\u003e Last taught in: spring2017, spring2018, spring2019, spring2020, and\u003cbr/\u003espring2021\u003c/div\u003e", "id": "6783", "label": "MATH 6783 - Financial Data Analysis", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003eAn introduction to theoretical statistics for students with a background in probability. A\u003cbr/\u003emathematical formalism for inference on experimental data will be developed. Credit not\u003cbr/\u003eawared for both MATH 3236 and MATH 3215 or 3225 or 3670.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3235\u003cbr/\u003e \u003cbr/\u003e Professors: Anton Leykin, Federico Bonetto, Armenak Petrosyan, and Cheng\u003cbr/\u003eMao\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023, spring2024, and spring2025\u003c/div\u003e", "id": "3236", "label": "MATH 3236 - Statistical Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eData science methods and their mathematical foundations: linear regression,\u003cbr/\u003eclassification, and clustering, kernel methods, regression trees and ensemble methods,\u003cbr/\u003edimension reduction.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670\u003cbr/\u003e \u003cbr/\u003e Professors: Wenjing Liao, and Martin Short\u003cbr/\u003e Last taught in: fall2023, and\u003cbr/\u003efall2024\u003c/div\u003e", "id": "4210", "label": "MATH 4210 - Mathematics of Data Sci", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eSimple random walk and the theory of discrete time Markov chains.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or\u003cbr/\u003eISYE 3770 or CEE 3770\u003cbr/\u003e \u003cbr/\u003e Professors: Konstantin Tikhomirov, Michael Keith Damron, Alperen Ozdemir,\u003cbr/\u003eCorrine Yap, and Christian Houdre\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022,\u003cbr/\u003efall2024, and spring2024\u003c/div\u003e", "id": "4221", "label": "MATH 4221 - Stochastic Processes I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eProbability distributions, limit laws, and applications through the computer.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or\u003cbr/\u003eISYE 3770 or CEE 3770\u003cbr/\u003e \u003cbr/\u003e Professors: Federico Bonetto\u003cbr/\u003e Last taught in: spring2006\u003c/div\u003e", "id": "4255", "label": "MATH 4255 - Monte Carlo Methods", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eSampling distributions, Normal, t, chi-square, and f distributions. Moment-generating\u003cbr/\u003efunction methods, Bayesian estimation, and introduction to hypothesis testing.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or\u003cbr/\u003eISYE 3770 or CEE 3770\u003cbr/\u003e \u003cbr/\u003e Professors: Liang Peng, Vladimir Koltchinskii, Ionel Popescu, Karim Lounici,\u003cbr/\u003eand Mayya Zhilova\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and\u003cbr/\u003efall2024\u003c/div\u003e", "id": "4261", "label": "MATH 4261 - Math Statistics I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eThe measurement and quantification of information.  These ideas are applied to the\u003cbr/\u003eprobabilistic analysis of the transmission of information over a channel along which\u003cbr/\u003erandom distortion of the message occurs.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 3215 or MATH 3225 or MATH 3235 or MATH 3670 or MATH 3770 or\u003cbr/\u003eISYE 3770 or CEE 3770\u003cbr/\u003e \u003cbr/\u003e Professors: Prasad Tetali, Xing X Yu, Han Huang, Zhiyu Wang, and Soon Ho\u003cbr/\u003eKim\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023, spring2024, and spring2025\u003c/div\u003e", "id": "4280", "label": "MATH 4280 - Information Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eFundamentals, connectivity, matchings, colorings, extremal problems, Ramsey theory, planar\u003cbr/\u003egraphs, perfect graphs. Applications to operations research and the design of efficient\u003cbr/\u003ealgorithms.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4022\u003cbr/\u003e \u003cbr/\u003e Professors: Robin Thomas, and Xing X Yu\u003cbr/\u003e Last taught in: fall2020,\u003cbr/\u003efall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "6014", "label": "MATH 6014 - Graph Theory", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eFundamental combinatorial structures including hypergraphs, transversal sets, colorings,\u003cbr/\u003eSperner families, intersecting families, packings and coverings, perfect graphs, and\u003cbr/\u003eRamsey theory.  Algebraic and topological methods, applications.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4022\u003cbr/\u003e \u003cbr/\u003e Professors: Sergey Norin, Asaf Shapira, William T. Trotter, and Thomas J\u003cbr/\u003eKelly\u003cbr/\u003e Last taught in: spring2009, spring2011, spring2013, spring2015, and spring2025\u003c/div\u003e", "id": "7016", "label": "MATH 7016 - Combinatorics", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eFundamental methods of enumeration and asymptotic analysis, including the use of\u003cbr/\u003einclusion/exclusion, generating functions, and recurrence relations.  Applications to\u003cbr/\u003estrings over a finite alphabet and graphs.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4032\u003cbr/\u003e \u003cbr/\u003e Professors: Zdenek Dvorak, William T. Trotter, Josephine Yu, , and Lutz Peter\u003cbr/\u003eWarnke\u003cbr/\u003e Last taught in: spring2014, fall2015, fall2018, fall2020, and fall2024\u003c/div\u003e", "id": "7012", "label": "MATH 7012 - Enumerative Combinatoric", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eContinuation of Abstract Algebra I, with emphasis on Galois theory, modules, polynomial\u003cbr/\u003efields, and the theory of linear associative algebra.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4107\u003cbr/\u003e \u003cbr/\u003e Professors: Joseph Rabinoff, Anton Leykin, Yi-Chang Chen, Grigoriy Blekherman,\u003cbr/\u003eand Jennifer C Hom\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023, spring2024,\u003cbr/\u003eand spring2025\u003c/div\u003e", "id": "4108", "label": "MATH 4108 - Abstract Algebra II", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eRenewal theory, Poisson processes and continuous time Markov processes, including an\u003cbr/\u003eintroduction to Brownian motion and martingales.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4221\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "4222", "label": "MATH 4222 - Stochastic Processes II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eClassical introduction to probability theory including expectation, notions of\u003cbr/\u003econvergence, laws of large numbers, independence, large deviations, conditional\u003cbr/\u003eexpectation, martingales, and Markov chains.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4221\u003cbr/\u003e \u003cbr/\u003e Professors: Christian Houdre, William F Perkins, Omar Abuzzahab, Michael\u003cbr/\u003eLacey, and Ionel Popescu\u003cbr/\u003e Last taught in: spring2015, spring2017, fall2021, fall2022,\u003cbr/\u003eand fall2023\u003c/div\u003e", "id": "6221", "label": "MATH 6221 - Prob Theory for Sci/Eng", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eHypothesis testing, likelihood ratio tests, nonparametric tests, bivariate and\u003cbr/\u003emultivariate normal distributions.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4261 or MATH 3236\u003cbr/\u003e \u003cbr/\u003e Professors: Zsolt Talata, Liang Peng, Ionel Popescu, Vladimir Koltchinskii,\u003cbr/\u003eand Mayya Zhilova\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "4262", "label": "MATH 4262 - Math Statistics II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eBasic theories of statistical estimation, including optimal estimation in finite samples\u003cbr/\u003eand asymptotically optimal estimation.  A careful mathematical treatment of the primary\u003cbr/\u003etechniques of estimation utilized by statisticians.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4262\u003cbr/\u003e \u003cbr/\u003e Professors: Vladimir Koltchinskii, Liang Peng, Heinrich Matzinger, Cheng Mao,\u003cbr/\u003eand Dmitrii Ostrovskii\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "6262", "label": "MATH 6262 - Statistical Estimation", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eBasic theories of testing statistical hypotheses, including a thorough treatment of\u003cbr/\u003etesting in exponential class families.  A careful mathematical treatment of the primary\u003cbr/\u003etechniques of hypothesis testing utilized by statisticians.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4262\u003cbr/\u003e \u003cbr/\u003e Professors: Nicolas Vayatis, Philippe Rigollet, Heinrich Matzinger, Mayya\u003cbr/\u003eZhilova, and Cheng Mao\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and\u003cbr/\u003efall2024\u003c/div\u003e", "id": "6263", "label": "MATH 6263 - Testing Stat Hypotheses", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eMultivariate normal distribution theory, correlation and dependence analysis, regression\u003cbr/\u003eand prediction, dimension-reduction methods, sampling distributions and related inference\u003cbr/\u003eproblems, selected applications in classification theory, multivariate process control,\u003cbr/\u003eand pattern recognition.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4262\u003cbr/\u003e \u003cbr/\u003e Professors: Serge Guillas, Karim Lounici, Heinrich Matzinger, and Konstantin\u003cbr/\u003eTikhomirov\u003cbr/\u003e Last taught in: spring2015, spring2018, spring2020, spring2022, and\u003cbr/\u003espring2024\u003c/div\u003e", "id": "6267", "label": "MATH 6267 - Multivariate Stat Analy", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAn advanced course in Linear Algebra and applications.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4305\u003cbr/\u003e \u003cbr/\u003e Professors: Luca Dieci, Federico Bonetto, and Wing S Li\u003cbr/\u003e Last taught in:\u003cbr/\u003efall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "6112", "label": "MATH 6112 - Advanced Linear Algebra", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eGraduate-level linear and abstract algebra including groups, finite fields, classical\u003cbr/\u003ematrix groups and bilinear forms, multilinear algebra, and matroids. First of two courses.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4107 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e \u003cbr/\u003e Professors: Josephine Yu, Kirsten G Wickelgren, Larry Rolen, Yoav Len, and\u003cbr/\u003eAnton Leykin\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "6121", "label": "MATH 6121 - Algebra I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eVolterra and Fredholm linear integral equations; relation to differential equations;\u003cbr/\u003esolution methods; Fourier, Laplace, and Mellin transforms; applications to boundary value\u003cbr/\u003eproblems and integral equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6701 or (MATH 2406 and MATH 2403 ) or (MATH 2403 and MATH\u003cbr/\u003e4305 )\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "6583", "label": "MATH 6583 - Integral Eqns\u0026Transforms", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to the numerical solution of the classic problems of linear algebra including\u003cbr/\u003elinear systems, least squares, Singular value decomposition, eigenvalue problems.\u003cbr/\u003eCrosslisted with CSE 6643.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2406 or MATH 4305\u003cbr/\u003e \u003cbr/\u003e Professors: Wing S Li, Sung Ha Kang, Wenjing Liao, Tobin Gregory Isaac, and\u003cbr/\u003eFlorian Schaefer\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "6643", "label": "MATH 6643 - Numerical Linear Algebra", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eReview of linear algebra and ordinary differential equations, brief introduction to\u003cbr/\u003efunctions of a complex variable.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2403 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e \u003cbr/\u003e Professors: Gunter H Meyer, Sung Ha Kang, John McCuan, Salah Mehdi, and\u003cbr/\u003eFederico Bonetto\u003cbr/\u003e Last taught in: fall2021, fall2022, fall2023, fall2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "6701", "label": "MATH 6701 - Math Meth-Appli Sci I", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eReview of linear algebra, multilinear algebra, algebra of tensors, co- and contravariant\u003cbr/\u003etensors, tensors in Riemann spaces, geometrical interpretation of skew tensors.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2403 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "7586", "label": "MATH 7586 - Tensor Analysis", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eDifferentiation of functions of one real variable, Riemann-Stieltjes integral, the\u003cbr/\u003ederivative in Rn, and integration in Rn.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4317\u003cbr/\u003e \u003cbr/\u003e Professors: Stavros Garoufalidis, Galyna Livshyts, Benjamin Jaye, Zhiwu Lin,\u003cbr/\u003eand Leonardo Abbrescia\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "4318", "label": "MATH 4318 - Analysis II", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003ePoint set topology, topological spaces and metric spaces, continuity and compactness,\u003cbr/\u003ehomotopy, and covering spaces.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4317\u003cbr/\u003e \u003cbr/\u003e Professors: Kirsten G Wickelgren, John McCuan, Albert Fathi, Rafael De la\u003cbr/\u003eLlave, and Asaf Katz\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and\u003cbr/\u003efall2024\u003c/div\u003e", "id": "4431", "label": "MATH 4431 - Introduction to Topology", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to algebraic methods in topology. Includes homotopy, the fundamental group,\u003cbr/\u003ecovering spaces, simplicial complexes.  Applications to fixed point theory and group\u003cbr/\u003etheory.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4317\u003cbr/\u003e \u003cbr/\u003e Professors: Igor Belegradek, Mohammad Ghomi, Dan Margalit, Abdoul Karim Sane,\u003cbr/\u003eand Anton Zeitlin\u003cbr/\u003e Last taught in: spring2017, spring2019, spring2021, spring2023, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "4432", "label": "MATH 4432 - Algebraic Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eMetric spaces, normed linear spaces, convexity, and separation; polyhedra and simplicial\u003cbr/\u003ecomplexes; surfaces; Brouwer fixed point theorem.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4317 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e \u003cbr/\u003e Professors: Plamen Iliev, Thang Le, and Igor Belegradek\u003cbr/\u003e Last taught in:\u003cbr/\u003espring2006, spring2007, spring2008, and spring2009\u003c/div\u003e", "id": "6021", "label": "MATH 6021 - Topology-Euclidean Space", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eMinimization of functionals, Euler-Lagrange equations, sufficient conditions for a\u003cbr/\u003eminimum; geodesic, isoperometric, and time of transit problems; variational principles of\u003cbr/\u003emechanics; applications to control theory.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4317\u003cbr/\u003e \u003cbr/\u003e Professors: John McCuan, Thomas D Morley, and Albert Fathi\u003cbr/\u003e Last taught\u003cbr/\u003ein: spring2012, spring2018, spring2020, spring2022, and spring2024\u003c/div\u003e", "id": "7581", "label": "MATH 7581 - Calculus Variations", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to the mathematical theory of partial differential equations covering the\u003cbr/\u003ebasic linear models of science and exact solution techniques.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4318\u003cbr/\u003e \u003cbr/\u003e Professors: Andrzej Swiech, Zhiwu Lin, John McCuan, Yao Yao, and Ronghua\u003cbr/\u003ePan\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "6341", "label": "MATH 6341 - Partial Diff Eqns I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eComplex integration, including Goursat\u0027s theorem; classification of singularities, the\u003cbr/\u003eargument principle, the maximum principle; Riemann Mapping theorem; analytic continuation\u003cbr/\u003eand Riemann surfaces; range of an analytic function, including Picard\u0027s theorem.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4317 and MATH 4320\u003cbr/\u003e \u003cbr/\u003e Professors: Plamen Iliev, Rafael De la Llave, John McCuan, Sigal Shahaf\u003cbr/\u003eNitzan, and Benjamin Jaye\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "6321", "label": "MATH 6321 - Complex Analysis", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eGamma function; exponential function; orthogonal polynomials; Bessel, Legendre, and\u003cbr/\u003ehypergeometric functions; application to singular ordinary differential equations; and\u003cbr/\u003eseparation of variables for partial differential equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4320\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "6584", "label": "MATH 6584 - Special Functions", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eGreen\u0027s functions and fundamental solutions.  Potential, diffusion, and wave equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4347\u003cbr/\u003e \u003cbr/\u003e Professors: Chongchun Zeng, Robert M Kesler, and Zaher Jawdat Hani\u003cbr/\u003e Last\u003cbr/\u003etaught in: spring2008, spring2014, spring2017, and spring2018\u003c/div\u003e", "id": "4348", "label": "MATH 4348 - Partial Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eSimplicial homology.  Chain complexes and acyclic carriers. Simplicial approximation.  The\u003cbr/\u003eexact homology sequence. Maps of spheres. Mayer-Vietoris sequence.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4107 and (MATH 4431 or MATH 6451 )\u003cbr/\u003e \u003cbr/\u003e Professors: Thang Le, Dan Margalit, Kirsten G Wickelgren, Igor Belegradek, and\u003cbr/\u003eJennifer C Hom\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "6441", "label": "MATH 6441 - Algebraic Topology I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to topological and metric spaces. Continuity, compactness, convergence,\u003cbr/\u003ecompletion.  Product and quotient spaces.  Elementary homotopy.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4317 or MATH 4431\u003cbr/\u003e \u003cbr/\u003e Professors: nan\u003cbr/\u003e Last taught in: nan\u003c/div\u003e", "id": "6451", "label": "MATH 6451 - General Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eCore topics in differential, including: Lie groups, curvature, and relations with\u003cbr/\u003etopology.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4441\u003cbr/\u003e \u003cbr/\u003e Professors: Mohammad Ghomi, John McCuan, Igor Belegradek, John Etnyre, and\u003cbr/\u003eGalyna Livshyts\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "6455", "label": "MATH 6455 - Differential Geometry I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eA continuation of Dynamics and Bifurcations I.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4541\u003cbr/\u003e \u003cbr/\u003e Professors: Shui-Nee Chow, Federico Bonetto, Howard Weiss, and Chongchun\u003cbr/\u003eZeng\u003cbr/\u003e Last taught in: spring2011, spring2013, spring2014, spring2016, and spring2018\u003c/div\u003e", "id": "4542", "label": "MATH 4542 - Dynamics\u0026Bifurcations II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThis sequence develops the qualitative theory for systems of ordinary differential\u003cbr/\u003eequations. Topics include stability, Lyapunov functions, Floquet theory, attractors,\u003cbr/\u003einvariant manifolds, bifurcation theory, normal forms. First of two courses.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4542\u003cbr/\u003e \u003cbr/\u003e Professors: Michael Westdickenberg, Shui-Nee Chow, Rafael De la Llave, Molei\u003cbr/\u003eTao, and Alex M Blumenthal\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023,\u003cbr/\u003eand fall2024\u003c/div\u003e", "id": "6307", "label": "MATH 6307 - Ordinary Diff Eqns I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003eIntroduction to the numerical solution of initial and boundary value problems in\u003cbr/\u003edifferential equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4640\u003cbr/\u003e \u003cbr/\u003e Professors: Luciano Lopez, and Martin Short\u003cbr/\u003e Last taught in: spring2007,\u003cbr/\u003eand spring2017\u003c/div\u003e", "id": "4641", "label": "MATH 4641 - Numerical Analysis II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eApplied mathematics techniques to solve real-world problems. Topics include mathematical\u003cbr/\u003emodeling, asymptotic analysis, differential equations and scientific computation.\u003cbr/\u003ePrepares the student for MATH 6515.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: (MATH 2403 or MATH 2602 ) and MATH 4640\u003cbr/\u003e \u003cbr/\u003e Professors: Maria G Westdickenberg, Sung Ha Kang, Gunter H Meyer, Martin\u003cbr/\u003eShort, and Rachel Ann Kuske\u003cbr/\u003e Last taught in: fall2019, fall2020, fall2021, fall2023,\u003cbr/\u003eand fall2024\u003c/div\u003e", "id": "6514", "label": "MATH 6514 - Industrial Math I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduction to the implementation and analysis of numerical algorithms for the numerical\u003cbr/\u003esolution of the classic partial differential equations of science and engineering. Must\u003cbr/\u003ehave knowledge of a computer programming language, familiarity with partial differential\u003cbr/\u003eequations and elements of scientific computing.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4347 and MATH 4640\u003cbr/\u003e \u003cbr/\u003e Professors: Yingjie Liu, Hao-Min Zhou, and Sung Ha Kang\u003cbr/\u003e Last taught in:\u003cbr/\u003efall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "6640", "label": "MATH 6640 - Num Meth-Part Diff Eqns", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eTheoretical and computational aspects of polynomial, rational, trigonometric, spline, and\u003cbr/\u003ewavelet approximation.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4317 and MATH 4640\u003cbr/\u003e \u003cbr/\u003e Professors: Jeffrey Geronimo, Sung Ha Kang, and Wenjing Liao\u003cbr/\u003e Last taught\u003cbr/\u003ein: spring2017, spring2019, spring2021, spring2023, and spring2025\u003c/div\u003e", "id": "6645", "label": "MATH 6645 - Numerical Approx Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAnalysis and implementation of numerical methods for initial and two-point boundary value\u003cbr/\u003eproblems for ordinary differential equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2403 and MATH 4640\u003cbr/\u003e \u003cbr/\u003e Professors: Hao-Min Zhou, Silas D Alben, Sung Ha Kang, Ronald Wesley\u003cbr/\u003eShonkwiler, and Rachel Ann Kuske\u003cbr/\u003e Last taught in: spring2016, spring2018, spring2020,\u003cbr/\u003espring2022, and spring2024\u003c/div\u003e", "id": "6646", "label": "MATH 6646 - Numer Meth: Ord Diff Eqn", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eApproximation of the dynamical structure of a differential equation and preservation of\u003cbr/\u003edynamical structure under discretization. Must be familiar with dynamical systems and\u003cbr/\u003enumerical methods for initial and boundary value problems in ordinary differential\u003cbr/\u003eequations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4640 and MATH 4641\u003cbr/\u003e \u003cbr/\u003e Professors: Luca Dieci, and Yingjie Liu\u003cbr/\u003e Last taught in: spring2017,\u003cbr/\u003espring2019, spring2021, spring2023, and spring2025\u003c/div\u003e", "id": "6647", "label": "MATH 6647 - Numeric Meth:Dynamic Sys", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eAdvanced topics in graph theory.  Selection of arguments varies every year.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6014\u003cbr/\u003e \u003cbr/\u003e Professors: Robin Thomas, and Xing X Yu\u003cbr/\u003e Last taught in: spring2019,\u003cbr/\u003espring2021, spring2022, spring2023, and spring2025\u003c/div\u003e", "id": "7014", "label": "MATH 7014 - Advanced Graph Theory", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003eSelection of topics vary with each offering.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6014\u003cbr/\u003e \u003cbr/\u003e Professors: Robin Thomas, and Xing X Yu\u003cbr/\u003e Last taught in: spring2006,\u003cbr/\u003espring2007, spring2008, spring2010, and spring2011\u003c/div\u003e", "id": "8863", "label": "MATH 8863 - Topics in Graph Theory", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eGraduate-level linear and abstract algebra including rings, fields, modules, some\u003cbr/\u003ealgebraic number theory and Galois theory. Second of two courses.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6121\u003cbr/\u003e \u003cbr/\u003e Professors: Padmavathi Srinivasan, Kirsten G Wickelgren, Yi-Chang Chen, Ashley\u003cbr/\u003eK Wheeler, and Grigoriy Blekherman\u003cbr/\u003e Last taught in: spring2021, spring2022,\u003cbr/\u003espring2023, spring2024, and spring2025\u003c/div\u003e", "id": "6122", "label": "MATH 6122 - Algebra II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThe study of zero sets of polynomials: algebraic varieties, regular and rational mappings,\u003cbr/\u003ethe Zariski topology.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4107 and MATH 6121\u003cbr/\u003e \u003cbr/\u003e Professors: Douglas Ulmer, Joseph Rabinoff, Grigoriy Blekherman, Dan Margalit,\u003cbr/\u003eand Vesselin Dimitrov\u003cbr/\u003e Last taught in: fall2015, fall2017, fall2019, fall2021, and\u003cbr/\u003efall2023\u003c/div\u003e", "id": "6421", "label": "MATH 6421 - Algebraic Geometry I", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eApplications of probabilistic techniques in discrete mathematics, including classical\u003cbr/\u003eideas using expectation and variance as well as modern tools, such as martingale and\u003cbr/\u003ecorrelation inequalities.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4022 and MATH 6221\u003cbr/\u003e \u003cbr/\u003e Professors: William T. Trotter, Esther Ezra, Lutz Peter Warnke, Anton\u003cbr/\u003eBernshteyn, and Xiaoyu He\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "7018", "label": "MATH 7018 - Probab Combinatorics", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eDevelops the probability basis requisite in modern statistical theories and stochastic\u003cbr/\u003eprocesses.  Topics of this course include measure and integration foundations of\u003cbr/\u003eprobability, distribution functions, convergence concepts, laws of large numbers, and\u003cbr/\u003ecentral limit theory. First of two courses.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6327 or MATH 6337\u003cbr/\u003e \u003cbr/\u003e Professors: Heinrich Matzinger, Michael Keith Damron, Galyna Livshyts,\u003cbr/\u003eVladimir Koltchinskii, and Konstantin Tikhomirov\u003cbr/\u003e Last taught in: fall2020, fall2021,\u003cbr/\u003efall2022, fall2023, and fall2024\u003c/div\u003e", "id": "6241", "label": "MATH 6241 - Probability I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eDevelops the probability basis requisite in modern statistical theories and stochastic\u003cbr/\u003eprocesses.  Topics of this course include results for sums of independent random\u003cbr/\u003evariables, Markov processes, martingales, Poisson processes, Brownian motion, conditional\u003cbr/\u003eprobability and conditional expectation, and topics from ergodic theory.  Second of two\u003cbr/\u003eclasses.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6241\u003cbr/\u003e \u003cbr/\u003e Professors: Christian Houdre, Heinrich Matzinger, Michael Keith Damron, Galyna\u003cbr/\u003eLivshyts, and Konstantin Tikhomirov\u003cbr/\u003e Last taught in: spring2021, spring2022,\u003cbr/\u003espring2023, spring2024, and spring2025\u003c/div\u003e", "id": "6242", "label": "MATH 6242 - Probability II", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eAn introduction to the Ito stochastic calculus and stochastic differential equations\u003cbr/\u003ethrough a development of continuous-time martingales and Markov processes. First of two\u003cbr/\u003ecourses.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6242\u003cbr/\u003e \u003cbr/\u003e Professors: Yury Bakhtin, Ionel Popescu, Christian Houdre, and Michael Keith\u003cbr/\u003eDamron\u003cbr/\u003e Last taught in: fall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "7244", "label": "MATH 7244 - Stochastic Calculus I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThis sequence develops the qualitative theory for systems of differential equations.\u003cbr/\u003eTopics include stability, Lyapunov functions, Floquet theory, attractors, invariant\u003cbr/\u003emanifolds, bifurcation theory, and normal forms.  Second of two courses.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6307\u003cbr/\u003e \u003cbr/\u003e Professors: Michael Westdickenberg, Rafael De la Llave, Federico Bonetto,\u003cbr/\u003eMolei Tao, and Alex M Blumenthal\u003cbr/\u003e Last taught in: spring2020, spring2021, spring2023,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "6308", "label": "MATH 6308 - Ordinary Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eLebesgue measure and integration, differentiation, abstract measure theory. Credit cannot\u003cbr/\u003ebe received for both MATH 6337 and MATH 6579.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: nan\u003cbr/\u003e \u003cbr/\u003e Professors: Brett D Wick, Zhiwu Lin, Sigal Shahaf Nitzan, Doron Lubinsky, and\u003cbr/\u003eMichael Loss\u003cbr/\u003e Last taught in: fall2022, spring2022, fall2023, spring2023, and fall2024\u003c/div\u003e", "id": "6337", "label": "MATH 6337 - Real Analysis I", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eContinuation of MATH 6337.  L^p and Hilbert spaces, introduction to operator theory and\u003cbr/\u003efunctional analysis.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4318\u003cbr/\u003e \u003cbr/\u003e Professors: Christopher E Heil, Rafael De la Llave, Svetlana Jitomirskaya,\u003cbr/\u003eBenjamin Jaye, and Sigal Shahaf Nitzan\u003cbr/\u003e Last taught in: spring2021, spring2022,\u003cbr/\u003espring2023, spring2024, and spring2025\u003c/div\u003e", "id": "6338", "label": "MATH 6338 - Real Analysis II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAn introduction to measure theory and Lebesgue integration with a focus on topics that\u003cbr/\u003etend to be of the most utility in\u003cbr/\u003e\u003cbr/\u003e Prerequisites: nan\u003cbr/\u003e \u003cbr/\u003e Professors: Christopher E Heil\u003cbr/\u003e Last taught in: fall2024\u003c/div\u003e", "id": "6579", "label": "MATH 6579 - Measure Th for Engineers", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eFourier analysis on the torus and Euclidean space.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6327 or MATH 6337\u003cbr/\u003e \u003cbr/\u003e Professors: Christopher E Heil, Michael Lacey, and Sigal Shahaf Nitzan\u003cbr/\u003e\u003cbr/\u003eLast taught in: fall2017, fall2019, fall2021, fall2023, and fall2024\u003c/div\u003e", "id": "7337", "label": "MATH 7337 - Harmonic Analysis", "shape": "dot", "size": 10}, {"color": "#F0E6
