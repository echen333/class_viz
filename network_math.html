003eMATH 4755 - Mathematical Biology\u003c/h3\u003e\u003cbr/\u003eProblems from the life sciences and the mathematical methods for solving them are presented.  The\u003cbr/\u003eunderlying biological and mathematical principles and the interrelationships are emphasized.\u003cbr/\u003eCrosslisted with BIOL 4755.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1546 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Daniel Irvine, Gary Lavigne, Leonid Bunimovich, Ronald Wesley\u003cbr/\u003eShonkwiler, and Howard Weiss\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2023, spring2021, spring2019,\u003cbr/\u003espring2017, and fall2012\u003c/div\u003e", "id": "4755", "label": "MATH 4755 - Mathematical Biology", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2106 - Foundations Math Proof\u003c/h3\u003e\u003cbr/\u003eAn introduction to proofs in advanced mathematics, intended as a transition to upper division\u003cbr/\u003ecourses including Abstract Algebra I and Analysis I.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Songhao Zhu, Christine Heitsch, Mohammad Ghomi, Miriam Kuzbary, and\u003cbr/\u003eNeha Gupta\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "2106", "label": "MATH 2106 - Foundations Math Proof", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2550 - Intro Multivariable Calc\u003c/h3\u003e\u003cbr/\u003eVectors in three dimensions, curves in space, functions of several variables, partial derivatives,\u003cbr/\u003eoptimization, integration of functions of several variables. Vector Calculus not covered. Credit\u003cbr/\u003ewill not be awarded for both MATH 2550 and MATH 2605 or MATH 2401 or MATH 2551 or MATH 1555.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or ( (MATH 1552 or MATH 15X2 or MATH 1X52 )\u003cbr/\u003eand (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Hyun Jeong Kim, Gong Chen, Naga Manasa Vempati, Papri Dey, and Yingjie\u003cbr/\u003eLiu\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "2550", "label": "MATH 2550 - Intro Multivariable Calc", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2551 - Multivariable Calculus\u003c/h3\u003e\u003cbr/\u003eMultivariable calculus: Linear approximation and Taylor\u0027s theorems, Lagrange multiples and\u003cbr/\u003econstrained optimization, multiple integration and vector analysis including the theorems of Green,\u003cbr/\u003eGauss, and Stokes. Credit will not be awarded for both MATH 2551 and MATH 2401 or MATH 2411 or MATH\u003cbr/\u003e2561.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Shunyu Wan, Matteo Raffaelli, Changxin Ding, Ho Law, and Pu-Ting\u003cbr/\u003eYu\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "2551", "label": "MATH 2551 - Multivariable Calculus", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2552 - Differential Equations\u003c/h3\u003e\u003cbr/\u003eMethods for obtaining numerical and analytic solutions of elementary differential equations.\u003cbr/\u003eApplications are also discussed with an emphasis on modeling. Credit not awarded for both MATH 2552\u003cbr/\u003eand MATH 2403 or MATH 2413 or MATH 2562.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Wei Zhu, Amanda Elizabeth Hampton, Keagan Callis, Michael Lacey, and\u003cbr/\u003eAbdon De Andrade Moutinho Neto\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024,\u003cbr/\u003espring2023, and fall2023\u003c/div\u003e", "id": "2552", "label": "MATH 2552 - Differential Equations", "shape": "dot", "size": 10}, {"color": "#98FB98", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 2605 - Calc III for Comput Sci\u003c/h3\u003e\u003cbr/\u003eTopics in linear algebra and multivariate calculus and their applications in optimization and\u003cbr/\u003enumerical methods, including curve fitting, interpolation, and numerical differentiation and\u003cbr/\u003eintegration.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1X54 or MATH 1554 or MATH 1564 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e nan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e nan\u003c/div\u003e", "id": "2605", "label": "MATH 2605 - Calc III for Comput Sci", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 3012 - Applied Combinatorics\u003c/h3\u003e\u003cbr/\u003eElementary combinatorial techniques used in discrete problem solving: counting methods, solving\u003cbr/\u003elinear recurrences, graph and network models, related algorithms, and combinatorial designs.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1X54 or MATH 1564 or MATH 1522 or MATH\u003cbr/\u003e1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Sean Kafer, Tianchi Yang, Grigoriy Blekherman, Jiaxi Nie, and Chi Hoi\u003cbr/\u003eYip\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "3012", "label": "MATH 3012 - Applied Combinatorics", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 3406 - Second Course Linear Alg\u003c/h3\u003e\u003cbr/\u003eThis course will cover important topics in linear algebra not usually discussed in a first-semester\u003cbr/\u003ecourse, featuring a mixture of theory and applications.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1522 or MATH 1553 or MATH 1X54 or\u003cbr/\u003eMATH 1554 or MATH 1564 or MATH 1X53\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Alex M Blumenthal, Tobias Ried, Federico Bonetto, Changxin Ding, and\u003cbr/\u003eAnton Zeitlin\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "3406", "label": "MATH 3406 - Second Course Linear Alg", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4012 - Coding Theory\u003c/h3\u003e\u003cbr/\u003eIntroduction to linear error correcting codes with an emphasis on the algebraic tools required,\u003cbr/\u003eincluding matrices vector spaces, groups, polynomial rings, and finite fields.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Katherine L Hurley\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2007\u003c/div\u003e", "id": "4012", "label": "MATH 4012 - Coding Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4305 - Linear Algebra\u003c/h3\u003e\u003cbr/\u003eFinite dimensional vector spaces, inner product spaces, least squares, linear transformations, the\u003cbr/\u003espectral theorem for normal transformations.  Applications to convex sets, positive matrices,\u003cbr/\u003edifference equations.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Wei Zhu, Igor Belegradek, Armenak Petrosyan, Plamen Iliev, and Wenjing\u003cbr/\u003eLiao\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4305", "label": "MATH 4305 - Linear Algebra", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4580 - Linear Programming\u003c/h3\u003e\u003cbr/\u003eA study of linear programming problems, including the simplex method, duality, and sensitivity\u003cbr/\u003eanalysis with applications to matrix games, interger programming, and networks.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or (MATH 15X2 and MATH 1522 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Marcel Luis Celaya, Grigoriy Blekherman, and Thomas D\u003cbr/\u003eMorley\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2023, spring2021, spring2019, and spring2017\u003c/div\u003e", "id": "4580", "label": "MATH 4580 - Linear Programming", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4777 - Vector\u0026Parallel Sci Comp\u003c/h3\u003e\u003cbr/\u003eScientific computational algorithms on vector and parallel computers. Speed-up and algorithm\u003cbr/\u003ecomplexity, interprocesses communication, synchronization, modern algorithms for linear systems,\u003cbr/\u003eprogramming techniques, code optimization. Crosslisted with CS 4777.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512 or MATH 1504 or MATH 1555 or ( (MATH 1552 or\u003cbr/\u003eMATH 15X2 or MATH 1X52 ) and (MATH 1553 or MATH 1554 or MATH 1564 or MATH 1522 or MATH 1X53 ) )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Nicola Guglielmi, and Lew E. Lefton\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e\u003cbr/\u003efall2016, fall2014, fall2012, fall2010, and fall2009\u003c/div\u003e", "id": "4777", "label": "MATH 4777 - Vector\u0026Parallel Sci Comp", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4107 - Abstract Algebra I\u003c/h3\u003e\u003cbr/\u003eThis course develops in the theme of \"Arithmetic congruence and abstract algebraic structures\".\u003cbr/\u003eStrong emphasis on theory and proofs.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2106\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Asaf Katz, Jonathan Simone, Abeer Al-Ahmadieh, Austin Christian, and\u003cbr/\u003eMiriam Kuzbary\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4107", "label": "MATH 4107 - Abstract Algebra I", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4150 - Intro To Number Theory\u003c/h3\u003e\u003cbr/\u003ePrimes and unique factorization, congruences, Chinese remainder theorem, Diophantine equations,\u003cbr/\u003eDiophantine approximations, quadratic reciprocity.  Applications such as fast multiplication,\u003cbr/\u003efactorization, and encryption.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2106 or MATH 2406 or CS 2051 or CS 3510 or CS 3511\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Plamen Iliev, Jonathan Simone, Alexander Dunn, Michael Lacey, and\u003cbr/\u003eErnest Croot\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and fall2023\u003c/div\u003e", "id": "4150", "label": "MATH 4150 - Intro To Number Theory", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4317 - Analysis I\u003c/h3\u003e\u003cbr/\u003eReal numbers, topology of Euclidean spaces, Cauchy sequences, completeness, continuity and\u003cbr/\u003ecompactness, uniform continuity, series of functions, Fourier series.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2106\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Leonardo Abbrescia, Federico Bonetto, Gong Chen, Benjamin Jaye, and\u003cbr/\u003eAlex M Blumenthal\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, fall2024, spring2023, and\u003cbr/\u003efall2023\u003c/div\u003e", "id": "4317", "label": "MATH 4317 - Analysis I", "shape": "dot", "size": 10}, {"color": "#87CEFA", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 3215 - Probability \u0026 Statistics\u003c/h3\u003e\u003cbr/\ al theory, Poisson processes and continuous time Markov processes, including an introduction to\u003cbr/\u003eBrownian motion and martingales.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4221\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e nan\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e nan\u003c/div\u003e", "id": "4222", "label": "MATH 4222 - Stochastic Processes II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6221 - Prob Theory for Sci/Eng\u003c/h3\u003e\u003cbr/\u003eClassical introduction to probability theory including expectation, notions of convergence, laws of\u003cbr/\u003elarge numbers, independence, large deviations, conditional expectation, martingales, and Markov\u003cbr/\u003echains.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4221\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Ionel Popescu, Michael Lacey, Omar Abuzzahab, William F Perkins, and\u003cbr/\u003eChristian Houdre\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2023, fall2022, fall2021, spring2017, and spring2015\u003c/div\u003e", "id": "6221", "label": "MATH 6221 - Prob Theory for Sci/Eng", "shape": "dot", "size": 10}, {"color": "#DDA0DD", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 4262 - Math Statistics II\u003c/h3\u003e\u003cbr/\u003eHypothesis testing, likelihood ratio tests, nonparametric tests, bivariate and multivariate normal\u003cbr/\u003edistributions.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4261 or MATH 3236\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Mayya Zhilova, Vladimir Koltchinskii, Ionel Popescu, Liang Peng, and\u003cbr/\u003eZsolt Talata\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024, spring2023, spring2022, and\u003cbr/\u003espring2021\u003c/div\u003e", "id": "4262", "label": "MATH 4262 - Math Statisti ion, dimension-reduction methods, sampling distributions and related inference problems,\u003cbr/\u003eselected applications in classification theory, multivariate process control, and pattern\u003cbr/\u003erecognition.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4262\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Konstantin Tikhomirov, Heinrich Matzinger, Karim Lounici, and Serge\u003cbr/\u003eGuillas\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2024, spring2022, spring2020, spring2018, and spring2015\u003c/div\u003e", "id": "6267", "label": "MATH 6267 - Multivariate Stat Analy", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6112 - Advanced Linear Algebra\u003c/h3\u003e\u003cbr/\u003eAn advanced course in Linear Algebra and applications.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4305\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Wing S Li, Federico Bonetto, and Luca Dieci\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e\u003cbr/\u003efall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6112", "label": "MATH 6112 - Advanced Linear Algebra", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6580 - Hibert Spaces for Sci/Engr\u003c/h3\u003e\u003cbr/\u003eStructure of linear operators in infinite dimensional spaces, applications.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 2403 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Michael Loss, Christopher E Heil, Andrzej Swiech, Plamen Iliev, and\u003cbr/\u003eJean V. Bellissard\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e fall2023, fall2022, fall2021, fall2020, and fall2019\u003c/div\u003e", "id": "6580", "label": "MATH 6580 - Hibert Spaces for Sci/Engr", "shape": "dot", "size": 10}, {" 2021, and spring2020\u003c/div\u003e", "id": "6342", "label": "MATH 6342 - Partial Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6422 - Algebraic Geometry II\u003c/h3\u003e\u003cbr/\u003eA continuation of Algebraic Geometry I.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6421\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Josephine Yu, Yoav Len, Grigoriy Blekherman, Anton Leykin, and Matthew\u003cbr/\u003eBaker\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2024, spring2022, spring2020, spring2018, and spring2016\u003c/div\u003e", "id": "6422", "label": "MATH 6422 - Algebraic Geometry II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6442 - Algebraic Topology II\u003c/h3\u003e\u003cbr/\u003eContinuation of MATH 6441. Singular homology.  Local homology and manifolds. CW complexes.\u003cbr/\u003eCohomology. Duality in manifolds.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6441\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e John Etnyre\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2008\u003c/div\u003e", "id": "6442", "label": "MATH 6442 - Algebraic Topology II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6452 - Differential Topology\u003c/h3\u003e\u003cbr/\u003eManifolds. Differentiable structures.  Tangent bundles. Embeddings and immersions.  Maps on\u003cbr/\u003emanifolds. Transversality.  Morse-Sard Theorem. Vector bundles.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 4431 or MATH 6451\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Dan Margalit, Mohammad Ghomi, and John Etnyre\u003cbr/\u003e\u003ci\u003eLast taught\u003cbr/\u003ein:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6452", "label": "MATH 6452 - Differential Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6453 - Geometric Topology\u003c/h3\u003e\u003cbr/\u003eCharacteristic classes, Morse theory, three-manifolds, four-manifolds, symplectic and contact\u003cbr/\u003emanifolds, knot theory.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6441 or MATH 6452 or MATH 6455\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Stavros Garoufalidis\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2006\u003c/div\u003e", "id": "6453", "label": "MATH 6453 - Geometric Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6456 - Differential Geometry II\u003c/h3\u003e\u003cbr/\u003eIntroduces students to topics of current interest in geometry.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 6455\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e John McCuan, and Mohammad Ghomi\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2011,\u003cbr/\u003espring2008, and spring2007\u003c/div\u003e", "id": "6456", "label": "MATH 6456 - Differential Geometry II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6641 - Adv Num Meth-Pt Diff Eqn\u003c/h3\u003e\u003cbr/\u003eAnalysis and implementation of numerical methods for nonlinear partial differential equations\u003cbr/\u003eincluding elliptic, hyperbolic, and/or parabolic problems. Must have knowledge of classic linear\u003cbr/\u003epartial differential equations and exposure to numerical methods for partial differential equations\u003cbr/\u003eat the level of MATH 6640 or numerical linear algebra at the level of MATH 6643.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH\u00a06640\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Yingjie Liu\u00 r Precalculus", "shape": "dot", "size": 10}, {"color": "#FFD700", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 0999 - Support for MATH 1111\u003c/h3\u003e\u003cbr/\u003eThis Learning Support course provides corequisite support in mathematics for students enrolled in\u003cbr/\u003eMATH 1111 \u2013 College Algebra. Topics will parallel topics being studied in MATH 1111 and the course\u003cbr/\u003ewill provide support for the essential quantitative skills needed to be successful in MATH 1111.\u003cbr/\u003eTaken with MATH 1111, this course provides an in-depth study of the properties of algebraic,\u003cbr/\u003eexponential and logarithmic functions as needed for calculus. Emphasis is on using algebraic and\u003cbr/\u003egraphical techniques for solving problems involving linear, quadratic, piece-wise defined, rational,\u003cbr/\u003epolynomial, exponential and logarithmic functions.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e None\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Stephanie S Reikes\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e spring2025, spring2024,\u003cbr/\u003espring2023, spring2022, and fall2022\u003c/div\u003e", "id": "0999", "label": "MATH 0999 - Support for MATH 1111", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6001 - Intro to Graduate Math\u003c/h3\u003e\u003cbr/\u003eThis course covers practical information helping students start their careers as a professional\u003cbr/\u003emathematician. It also satisfies the Georgia Tech RCR requirements for \"in-person\" training.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e None\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Christopher J Jankowski, and Martin Engman\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e\u003cbr/\u003efall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6001", "label": "MATH 6001 - Intro to Graduate Math", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6705 - Modeling and Dynamics\u003c/h3\u003e\u003cbr/\u003eMathematical methods for solving problems in the life sciences.  Models-based course on basic facts\u003cbr/\u003efrom the theory of ordinary differential equations and numerical methods of their solution.\u003cbr/\u003eIntroduction to the control theory, diffusion theory, maximization, minimization and curve fitting.\u003cbr/\u003eMath majors may not use this course toward any degree in the School of Mathematics.\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH 1502 or MATH 1512\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Rafael De la Llave, and Leonid Bunimovich\u003cbr/\u003e\u003ci\u003eLast taught in:\u003c/i\u003e\u003cbr/\u003efall2017, fall2016, fall2015, fall2014, and fall2013\u003c/div\u003e", "id": "6705", "label": "MATH 6705 - Modeling and Dynamics", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6767 - Sys-Computation Finance\u003c/h3\u003e\u003cbr/\u003eComputational Finance Introduction to large scale system design to support computational finance for\u003cbr/\u003eoptions, stocks, or other financial instruments. Some programming experience, and previous exposure\u003cbr/\u003eto stocks, bonds, and options required. Crosslisted with ISYE 6767\u003cbr/\u003e\u003cbr/\u003e\u003cb\u003ePrerequisites:\u003c/b\u003e MATH XXXX\u003cbr/\u003e\u003cbr/\u003e\u003ci\u003eProfessors:\u003c/i\u003e Shijie Deng, Maciej Capinski, and Stephen Demko\u003cbr/\u003e\u003ci\u003eLast taught\u003cbr/\u003ein:\u003c/i\u003e fall2024, fall2023, fall2022, fall2021, and fall2020\u003c/div\u003e", "id": "6767", "label": "MATH 6767 - Sys-Computation Finance", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003e\u003ch3\u003eMATH 6785 - The Practice of QCF\u003c/h3\u003e\u003cbr/\u003eCase studies,
