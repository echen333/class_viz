8C", "desc": "\u003cdiv\u003eStructure of linear operators in infinite dimensional spaces, applications.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2403 and (MATH 2406 or MATH 4305 )\u003cbr/\u003e \u003cbr/\u003e Professors: Jean V. Bellissard, Plamen Iliev, Andrzej Swiech, Christopher E\u003cbr/\u003eHeil, and Michael Loss\u003cbr/\u003e Last taught in: fall2019, fall2020, fall2021, fall2022, and\u003cbr/\u003efall2023\u003c/div\u003e", "id": "6580", "label": "MATH 6580 - Hibert Spaces for Sci/Engr", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eSpectral theory of bounded and unbounded operators, major theorems of functional analysis,\u003cbr/\u003eadditional topics.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6337 or MATH 6338\u003cbr/\u003e \u003cbr/\u003e Professors: Christopher E Heil, John Etnyre, Michael Loss, John McCuan, and\u003cbr/\u003eTobias Ried\u003cbr/\u003e Last taught in: fall2018, fall2020, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "7338", "label": "MATH 7338 - Functional Analysis", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eThis course covers the general mathematical theory of linear stationary and evolution\u003cbr/\u003eproblems plus selected topics chosen from the instructor\u0027s interests.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6341\u003cbr/\u003e \u003cbr/\u003e Professors: Michael Loss, John McCuan, Federico Bonetto, Yao Yao, and Gong\u003cbr/\u003eChen\u003cbr/\u003e Last taught in: spring2020, spring2021, spring2023, spring2024, and spring2025\u003c/div\u003e", "id": "6342", "label": "MATH 6342 - Partial Diff Eqns II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eA continuation of Algebraic Geometry I.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6421\u003cbr/\u003e \u003cbr/\u003e Professors: Matthew Baker, Anton Leykin, Grigoriy Blekherman, Yoav Len, and\u003cbr/\u003eJosephine Yu\u003cbr/\u003e Last taught in: spring2016, spring2018, spring2020, spring2022, and\u003cbr/\u003espring2024\u003c/div\u003e", "id": "6422", "label": "MATH 6422 - Algebraic Geometry II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eContinuation of MATH 6441. Singular homology.  Local homology and manifolds. CW complexes.\u003cbr/\u003eCohomology. Duality in manifolds.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6441\u003cbr/\u003e \u003cbr/\u003e Professors: John Etnyre\u003cbr/\u003e Last taught in: spring2008\u003c/div\u003e", "id": "6442", "label": "MATH 6442 - Algebraic Topology II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eManifolds. Differentiable structures.  Tangent bundles. Embeddings and immersions.  Maps\u003cbr/\u003eon manifolds. Transversality.  Morse-Sard Theorem. Vector bundles.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 4431 or MATH 6451\u003cbr/\u003e \u003cbr/\u003e Professors: John Etnyre, Mohammad Ghomi, and Dan Margalit\u003cbr/\u003e Last taught in:\u003cbr/\u003efall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "6452", "label": "MATH 6452 - Differential Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eCharacteristic classes, Morse theory, three-manifolds, four-manifolds, symplectic and\u003cbr/\u003econtact manifolds, knot theory.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6441 or MATH 6452 or MATH 6455\u003cbr/\u003e \u003cbr/\u003e Professors: Stavros Garoufalidis\u003cbr/\u003e Last taught in: spring2006\u003c/div\u003e", "id": "6453", "label": "MATH 6453 - Geometric Topology", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIntroduces students to topics of current interest in geometry.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6455\u003cbr/\u003e \u003cbr/\u003e Professors: Mohammad Ghomi, and John McCuan\u003cbr/\u003e Last taught in: spring2007,\u003cbr/\u003espring2008, and spring2011\u003c/div\u003e", "id": "6456", "label": "MATH 6456 - Differential Geometry II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAnalysis and implementation of numerical methods for nonlinear partial differential\u003cbr/\u003eequations including elliptic, hyperbolic, and/or parabolic problems. Must have knowledge\u003cbr/\u003eof classic linear partial differential equations and exposure to numerical methods for\u003cbr/\u003epartial differential equations at the level of MATH 6640 or numerical linear algebra at\u003cbr/\u003ethe level of MATH 6643.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: nan\u003cbr/\u003e \u003cbr/\u003e Professors: Yingjie Liu\u003cbr/\u003e Last taught in: spring2016, spring2018,\u003cbr/\u003espring2020, spring2022, and spring2024\u003c/div\u003e", "id": "6641", "label": "MATH 6641 - Adv Num Meth-Pt Diff Eqn", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eIterative methods for linear and nonlinear systems of equations including Jacobi, G-S,\u003cbr/\u003eSOR, CG, multigrid, Newton quasi-Newton, updating, and gradient-based methods. Crosslisted\u003cbr/\u003ewith CSE 6644.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6643\u003cbr/\u003e \u003cbr/\u003e Professors: Edmond Chow, Luca Dieci, Molei Tao, Tobin Gregory Isaac, and\u003cbr/\u003eFlorian Schaefer\u003cbr/\u003e Last taught in: fall2023, spring2023, fall2024, spring2024, and\u003cbr/\u003espring2025\u003c/div\u003e", "id": "6644", "label": "MATH 6644 - Iterative Meth-Sys Eqns", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eReview of vector calculus and its applications to partial differential equations.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6701 or (MATH 2406 and MATH 2403 ) or (MATH 2403 and MATH\u003cbr/\u003e4305 )\u003cbr/\u003e \u003cbr/\u003e Professors: Wing S Li, Yao Yao, Wenjing Liao, Luca Dieci, and Salah Mehdi\u003cbr/\u003e\u003cbr/\u003eLast taught in: spring2021, spring2022, spring2023, spring2024, and spring2025\u003c/div\u003e", "id": "6702", "label": "MATH 6702 - Math Meth-Appl Sci II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eAdvanced mathematical modeling of financial markets, derivative securities pricing, and\u003cbr/\u003eportfolio optimization. Concepts from advanced probability and mathematics are introduced\u003cbr/\u003eas needed.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 2403 and (ISYE 6759 or MATH 6759 )\u003cbr/\u003e \u003cbr/\u003e Professors: Robert P Kertz, Christian Houdre, Yury Bakhtin, Liang Peng, and\u003cbr/\u003eHeinrich Matzinger\u003cbr/\u003e Last taught in: fall2012, fall2013, fall2014, fall2015, and\u003cbr/\u003efall2017\u003c/div\u003e", "id": "6235", "label": "MATH 6235 - Stoch Process-Finance II", "shape": "dot", "size": 10}, {"color": "#F0E68C", "desc": "\u003cdiv\u003eContinuous time Markov chains. Uniformization, transient and limiting behavior.  Brownian\u003cbr/\u003emotion and martingales. Optional sampling and convergence.  Modeling of inventories,\u003cbr/\u003efinance, flows in manufacturing and computer networks. Crosslisted with ISYE 6762\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 6761 or ISYE 6761\u003cbr/\u003e \u003cbr/\u003e Professors: Antonius Dieker, David Goldberg, Enlu Zhou, Debankur Mukherjee,\u003cbr/\u003eand Siva Theja Maguluri\u003cbr/\u003e Last taught in: spring2021, spring2022, spring2023,\u003cbr/\u003espring2024, and spring2025\u003c/div\u003e", "id": "6762", "label": "MATH 6762 - Stochastic Processes II", "shape": "dot", "size": 10}, {"color": "#FFA07A", "desc": "\u003cdiv\u003eAn introduction to the Ito stochastic calculus and stochastic differential equations\u003cbr/\u003ethrough a development of continuous-time martingales and Markov processes. Continuation of\u003cbr/\u003eMATH 7244.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 7244\u003cbr/\u003e \u003cbr/\u003e Professors: Yury Bakhtin, Ionel Popescu, Christian Houdre, Michael Keith\u003cbr/\u003eDamron, and Galyna Livshyts\u003cbr/\u003e Last taught in: spring2020, spring2021, spring2022,\u003cbr/\u003espring2023, and spring2025\u003c/div\u003e", "id": "7245", "label": "MATH 7245 - Stochastic Calculus II", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003eEnhancement of English listening/speaking skills for SOM international graduate students,\u003cbr/\u003epost-docs, and new faculty who speak English as their second language (ESL) and who will\u003cbr/\u003ebe teaching undergraduate students.\u003cbr/\u003e\u003cbr/\u003e Prerequisites: nan\u003cbr/\u003e \u003cbr/\u003e Professors: Cathleen C. Jacobson, and Morag C. Burke\u003cbr/\u003e Last taught in:\u003cbr/\u003efall2020, fall2021, fall2022, fall2023, and fall2024\u003c/div\u003e", "id": "8305", "label": "MATH 8305 - Aural-Oral Engl for Math", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003eContinued enhancement of English listening/speaking skills for current and future SOM\u003cbr/\u003egraduate international teaching assistants and international lead instructors who speak\u003cbr/\u003eEnglish as their second language (ESL).\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 8305\u003cbr/\u003e \u003cbr/\u003e Professors: Cathleen C. Jacobson, and Morag C. Burke\u003cbr/\u003e Last taught in:\u003cbr/\u003espring2021, spring2022, spring2023, spring2024, and spring2025\u003c/div\u003e", "id": "8306", "label": "MATH 8306 - Intermed Academic Commun", "shape": "dot", "size": 10}, {"color": "#FFFFE0", "desc": "\u003cdiv\u003eContinued enhancement of English listening/speaking skills for current and future SOM\u003cbr/\u003egraduate international teaching assistants and international lead instructors who speak\u003cbr/\u003eEnglish as their second language (ESL).\u003cbr/\u003e\u003cbr/\u003e Prerequisites: MATH 8305\u003cbr/\u003e \u003cbr/\u003e Professors: Cathleen C. Jacobson, and Morag C. Burke\u003cbr/\u003e La
